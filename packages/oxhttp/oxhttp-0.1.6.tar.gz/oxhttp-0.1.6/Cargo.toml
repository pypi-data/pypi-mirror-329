[package]
name = "oxhttp"
version = "0.1.6"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oxhttp"
crate-type = ["cdylib"]

[dependencies]
ctrlc = "3.4.5"
httparse = "1.10.0"
matchit = "0.8.6"
pyo3 = "0.23.3"
tokio = { version = "1.43.0", features = ["full"] }

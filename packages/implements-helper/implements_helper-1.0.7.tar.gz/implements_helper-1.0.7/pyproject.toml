[project]
name = "implements-helper"
version = "1.0.7"
description = "Python実装時に利用できるユーティリティ群"
readme = "README.rst"
authors = [
    {name = "Mikimini9627"}
]
requires-python = ">=3.12"
dependencies = []
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.12',
]

[project.urls]
Homepage = "https://github.com/Mikimini9627/implements_helper"
Repository = "https://github.com/Mikimini9627/implements_helper"

[dependency-groups]
dev = [
    "numpy (==1.26.4,<2.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "requests (>=2.32.3,<3.0.0)",
    "lxml (>=5.3.0,<6.0.0)",
    "useragent-changer (>=0.3.2,<0.4.0)",
    "ruff (>=0.8.6,<0.9.0)"
]
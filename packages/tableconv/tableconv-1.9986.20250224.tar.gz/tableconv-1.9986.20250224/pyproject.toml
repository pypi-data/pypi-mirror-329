[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tableconv"
version = "1.9986.20250224"
description = "CLI data plumbing tool"
readme = "README.md"
authors = [
    { name = "John Miller", email = "john@johngm.com" },
]
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "black",  # >=22.10.0",
    "boto3",  # >=1.25.4",
    "ciso8601",  # >=2.2.0",
    "duckdb",
    "fsspec",  # >=2022.11.0",
    "genson",  # >=1.2.2",
    "google-api-python-client",  # >=2.68.0",
    "httplib2",  # >=0.20.2",
    "lxml",  # >=4.9.1",
    "marko",  # >=1.2.2",
    "oauth2client",  # >=4.1.3",
    "pandas>=2.0.0",
    "python-dateutil",  # >=2.8.2",
    "PyYAML",  # >=5.4.1",
    "tabulate",  # >=0.8.10",
    "pexpect",  # >=4.8.0",
    # pandas io deps below. ref: https://pandas.pydata.org/docs/getting_started/install.html#optional-dependencies
    "fastparquet",  # >=2022.11.0",
    "lxml",  # >=4.9.1",
    "openpyxl",  # >=3.0.10",
    "psycopg2-binary",  # >=2.9.5",
    "pyarrow",  # >=10.0.1",
    "PyMySQL",  # >=1.0.2",
    "SQLAlchemy>=2.0.0",
    "xlrd",  # >=2.0.1",
    "XlsxWriter",  # >=3.0.3",
    "xlwt",  # >=1.3.0",
    "tables",  # needed for hd5
    "dpkt", # >=1.9.8  # needed for pcap
]

[dependency-groups]
dev = [
    "black",
    "coverage",
    "flake8",
    "flake8-pyproject",
    "hatchling",
    "pytest",
    "mypy",
    "types-PyYAML",
    "types-python-dateutil",
    "types-requests",
    "types-tabulate",
    "types-boto3",
    "codespell",
]


[project.urls]
Homepage = "https://github.com/personalcomputer/tableconv"

[project.scripts]
tableconv = "tableconv_daemon.main:main_wrapper"

[tool.hatch.build]
only-include = [
    "tableconv_daemon",
    "tableconv",
]

[tool.isort]
line_length = 120
default_section = "THIRDPARTY"  # codespell:ignore
order_by_type = true
profile = "black"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
ignore = ["E203", "W503", "SIM106"]

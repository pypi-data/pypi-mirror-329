[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bjarkan-sdk"
version = "9.0.0"
description = "SDK for Bjarkan cryptocurrency trading system"
readme = "README.md"
authors = [
    {name = "Manuel de Cara", email = "manu.de.cara@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9"
]
requires-python = ">=3.9"
dependencies = [
    "ccxt>=4.1.13",
    "pydantic>=2.5.2",
    "loguru>=0.7.2",
    "python-dotenv>=1.0.0",
    "logtail-python>=0.2.5"
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "black",
    "isort",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-cov"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["bjarkan*"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

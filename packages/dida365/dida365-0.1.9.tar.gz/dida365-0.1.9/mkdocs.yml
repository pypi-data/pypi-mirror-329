site_name: Dida365/TickTick API Client
site_description: Python client library for Dida365/TickTick API
site_author: Carter Yifeng Cheng
site_url: https://cyfine.github.io/TickTick-Dida365-API-Client
repo_url: https://github.com/Cyfine/TickTick-Dida365-API-Client

# Required for GitHub project pages
docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  palette:
    primary: indigo
    accent: pink
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Authentication: guides/authentication.md
    - Projects: guides/projects.md
    - Tasks: guides/tasks.md
  - API Reference:
    - Client: api/client.md
    - Models: api/models.md
    - Exceptions: api/exceptions.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true 
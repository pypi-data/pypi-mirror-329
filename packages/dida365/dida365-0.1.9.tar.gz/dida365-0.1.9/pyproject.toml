[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dida365"
version = "0.1.9"
description = "Unofficial Python client for Dida365/TickTick API - Community-maintained package for task automation"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Carter Yifeng Cheng", email = "cyfine@github.com" }
]
keywords = ["dida365", "ticktick", "task-management", "automation", "unofficial-api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.2",
    "python-dotenv>=1.0.0",
    "tomli>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/dida365"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.dida365]
# Environment variable prefix
env_prefix = "DIDA365_"

# Default service type (dida365 or ticktick)
default_service = "ticktick"

# Token storage location
token_file = ".dida365_token.json"

# Logging configuration
log_level = "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_file = ""  # Set to a path to enable file logging
debug = false    # Enable debug mode (sets log level to DEBUG)

# Request timeouts (in seconds)
[tool.dida365.request_timeout]
connect = 10.0  # Connection timeout
read = 30.0     # Read timeout
write = 30.0    # Write timeout
pool = 5.0      # Pool timeout

# Request configuration
max_retries = 3  # Maximum number of retries for failed requests 

[project.urls]
Homepage = "https://github.com/Cyfine/TickTick-Dida365-API-Client"
Documentation = "https://github.com/Cyfine/TickTick-Dida365-API-Client#readme"
"Bug Tracker" = "https://github.com/Cyfine/TickTick-Dida365-API-Client/issues"
Changelog = "https://github.com/Cyfine/TickTick-Dida365-API-Client/blob/main/CHANGELOG.md" 
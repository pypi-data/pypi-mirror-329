[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smda"
version = "1.14.2"
description = "A recursive disassmbler optimized for CFG recovery from memory dumps. Based on capstone."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Plohmann", email = "daniel.plohmann@mailbox.org" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
    "Topic :: Software Development :: Disassemblers",
]
dependencies = [
    "capstone",
    "lief>=0.16.0; python_version>='3.0'",
    "lief==0.9.0; python_version<'3.0'",
]
requires-python = ">=2.7"

[project.urls]
Homepage = "https://github.com/danielplohmann/smda"
Repository = "https://github.com/danielplohmann/smda.git"

[tool.setuptools]
packages = ["smda"]
package-dir = {"" = "."}

[tool.setuptools.exclude-package-data]
"*" = ["tests/*", "docs/*"] 
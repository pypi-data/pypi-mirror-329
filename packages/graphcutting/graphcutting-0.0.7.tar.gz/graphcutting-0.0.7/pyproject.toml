[build-system]
requires = ["setuptools"]

[project.optional-dependencies]
all = ["networkx", "python-igraph", "igraph", "node2vec", "scikit-learn", "python-louvain", "PyMetis"]

[project]
name = "graphcutting"
version = "0.0.7"
authors = [
  { name="Pierrick Pochelu", email="pierrick.pochelu@gmail.com" },
]
description = "A graph partitioning toolbox"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License"
]


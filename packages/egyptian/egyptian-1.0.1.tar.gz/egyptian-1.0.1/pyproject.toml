[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "egyptian"
version = "1.0.1"
description = "Generate Random Egyptian Information"
authors = [{ name = "Mahmoud Gamal", email = "mahmoudgshaker2018@gmail.com" }]
license = { text = "MIT" }
dependencies = ["setuptools"]
readme = "README.md"
[tool.setuptools]
packages = ["egyptian"]  # Explicitly include only the JsonCrack package

[project.urls]
Repository = "https://github.com/MahmoudGShake/egyptian.git"

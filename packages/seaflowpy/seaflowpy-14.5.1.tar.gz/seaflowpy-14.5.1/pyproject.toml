[project]
name = "seaflowpy"
version = "14.5.1"
description = "A Python library for SeaFlow data"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Chris T. Berthiaume", email = "chrisbee@uw.edu" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "joblib~=1.4.2",
    "pandas[performance]~=2.2",
    "psutil>=6.1.1",
    "pyarrow>=19.0.0",
    "sqlalchemy>=2.0.38",
    "tqdm>=4.67.1",
    "tsdataformat>=3.1.1",
    "zstandard>=0.23.0",
]
[project.scripts]
seaflowpy = "seaflowpy.cli:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
test = [
    "pytest>=8.3.4",
    "pytest-benchmark>=5.1.0",
]
dev = [
    "jupyterlab>=4.3.5",
    "ruff>=0.9.6",
]

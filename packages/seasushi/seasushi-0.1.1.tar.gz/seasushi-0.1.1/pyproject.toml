[tool.poetry]
name = "seasushi"
version = "0.1.1"
description = "Functions and scripts collection for metocean numerical models, data plots, and analyses"
authors = ["jtcarvalho <jtcarvalho@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.3"
scipy = "^1.15.2"
matplotlib = "^3.10.0"
xarray = "^2025.1.2"
pandas = "^2.2.3"
cartopy = "^0.24.1"
simplejson = "^3.20.1"
pyyaml = "^6.0.2"
glob2 = "^0.7"
natsort = "^8.4.0"
netcdf4 = "^1.7.2"
h5netcdf = "^1.5.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "axinite"
version = "1.24.17"
dependencies = ["numpy", "numba", "vpython", "plotly", "scipy", "matplotlib"]
authors = [{ name = "Jewels", email = "jewels@jewels86.me" }]
maintainers = [{ name = "Jewels", email = "jewels@jewels86.me" }]
description = "A powerful open-source engine for advanced celestial mechanics."
readme = "README.md"
license = { file = "LICENSE.md" }
keywords = ["celestial-mechanics", "orbital-dynamics", "engine", "astrodynamics"]
classifiers = [
	"Development Status :: 4 - Beta"
]

[project.urls]
Homepage = "https://jewels86.me/solutions?s=axinite"
Documentation = "https://jewels86.gitbook.io/axinite"
Repository = "https://github.com/jewels86/axinite"

[tool.setuptools.packages.find]
where = ["."]
include = ["axinite*"]

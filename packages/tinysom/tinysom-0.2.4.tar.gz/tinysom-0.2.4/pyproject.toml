[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinysom"
version = "0.2.4"
description = "Yet another Self-Organising Maps library"
authors = [
           { name = "Mutahar Chalmers", email = "mutahar.chalmers@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = [ "numpy>=1.18", "scipy>=0.11", "matplotlib>=2.3", "tqdm>=4.63",
]

[project.urls]
"Homepage" = "https://github.com/MutaharChalmers/tinysom"

[project]
name = "commondata-languages"
version = "1.1.0"
description = "Work with ISO 639-1, ISO 639-2B, ISO 639-2T, and ISO 639-3 language data."
authors = [
    {name = "Shiv Deepak",email = "shivdeepak@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rapidfuzz (>=3.12.1,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"


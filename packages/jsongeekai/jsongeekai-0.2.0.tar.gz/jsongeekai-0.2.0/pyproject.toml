[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jsongeekai"
version = "0.2.0"
description = "A high-performance JSON parser with AI-driven optimizations"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Zhang Hongping", email = "zhanghongping@live.com"},
]
dependencies = [
    "numpy>=2.1.3",
    "numba>=0.61.0",
    "py-cpuinfo>=9.0.0",
    "json5>=0.9.14",
    "pyyaml>=6.0.1",
    "msgpack>=1.0.7",
    "psutil>=7.0.0",
    "ijson>=3.3.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-benchmark>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/zhanghongping/jsongeekai"
Documentation = "https://jsongeekai.readthedocs.io/"
Repository = "https://github.com/zhanghongping/jsongeekai.git"
Changelog = "https://github.com/zhanghongping/jsongeekai/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["jsongeekai"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -ra -q"

[metadata]
name = Gaelina
description = Config as folder
author = Emmanuel PLUOT
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Development Status :: 1 - Planning
	Intended Audience :: Developers

[options]
packages = 
	gaelina
install_requires = 
	pyyaml
	jinja2
	python-hcl2
	requests
	toml
python_requires = >=3.9
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	bandit>=1.8
	pylint>=3.3
	pytest>=8.3
	pytest-cov>=6.0
	flake8>=7.1

[flake8]
max-line-length = 160
ignore = E201, E202, E241, E261, E501, E722

[egg_info]
tag_build = 
tag_date = 0


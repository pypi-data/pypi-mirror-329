[tool.poetry]
name = "reportr-backend-client"
version = "0.0.1740142778.dev"
description = "A client library for accessing backend"
authors = []
readme = "README.md"
packages = [
    {include = "reportr_backend_client"},
]
include = ["CHANGELOG.md", "reportr_backend_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

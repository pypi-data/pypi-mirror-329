[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jrequests"
version = "2025.2.1"
authors = [
    { name="Cristian Trohin", email="cristi.trohin@gmail.com" },
]
description = "A package providing Java's Jackson-like object mapping from REST request responses."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ctrohin/jrequests"
Issues = "https://github.com/ctrohin/jrequests/issues"
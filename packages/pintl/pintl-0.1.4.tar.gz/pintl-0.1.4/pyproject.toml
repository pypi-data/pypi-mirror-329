[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pintl"
version = "0.1.4"
description = "A Python internationalization package"
readme = "README.md"
authors = [
    { name = "Petri Lipponen", email = "petri.lipponen@movesense.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/petri-lipponen-movesense/pintl"
Repository = "https://github.com/petri-lipponen-movesense/pintl"

[tool.setuptools]
packages = ["pintl"]
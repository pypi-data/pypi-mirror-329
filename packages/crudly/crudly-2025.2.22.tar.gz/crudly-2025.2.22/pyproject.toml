[project]
name = "crudly"
version = "2025.2.22"
description = "Super simple FastAPI CRUD generator for SQLModel ORM"
authors = [
    { name = "amozebus", email = "amozebus@gmail.com" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.8",
    "sqlmodel>=0.0.22",
]

[project.optional-dependencies]
dev = [
    "black"
]

[project.urls]
Homepage = "https://github.com/amozebus/crudly"
Repository = "https://github.com/amozebus/crudly.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "health-checks"
description = "Library for health checks"
readme = "README.md"
requires-python = ">=3.9,<4"
keywords = [
    "fastapi-health",
    "litestar-health",
    "health-check",
    "uptime-monitoring",
    "service-status",
    "endpoint-health",
    "application-monitoring",
    "diagnostics",
    "health-middleware",
    "system-status",
]
classifiers = [
    "Typing :: Typed",
    "Topic :: Software Development :: Build Tools",
    "Operating System :: MacOS",
    "Operating System :: Microsoft",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aiofiles>=0.6.0",
    "aiopath>=0.5.6",
]
dynamic = ["version"]
authors = [{ name = "community-of-python" }]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100",
]
litestar = [
    "litestar>=2",
]

[dependency-groups]
dev = [
    "anyio>=4.8.0",
    "faker>=35.0.0",
    "mypy>=1.14.1",
    "pre-commit>=4.1.0",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.3",
    "types-aiofiles>=24.1.0.20241221",
]


[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.mypy]
files = ["health_checks", "tests"]
python_version = "3.9"
strict = true
pretty = true
show_error_codes = true

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "EM",
    "FBT",
    "TRY003",
    "FIX002",
    "TD003",
    "D1",
    "D106",
    "D203",
    "D213",
    "G004",
    "FA",
    "COM812",
    "ISC001",
]

[tool.ruff.lint.isort]
no-lines-before = ["standard-library", "local-folder"]
lines-after-imports = 2

[tool.ruff.lint.extend-per-file-ignores]
"tests/*.py" = ["S101", "S311"]

[tool.coverage.report]
exclude_also = ["if typing.TYPE_CHECKING:", 'class \w+\(typing.Protocol\):']
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = '--cov=. -p no:warnings --cov-report term-missing --dist=loadgroup'

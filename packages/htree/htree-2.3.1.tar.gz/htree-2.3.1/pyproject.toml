[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "htree"
version = "2.3.1"  
description = "A library for tree reading, embedding, and analysis of phylogenetic trees"
authors = [
    { name = "Puoya Tabaghi", email = "ptabaghi@ucsd.edu" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"

dependencies = [
    "numpy>=1.22.4",
    "scipy>=1.7.1",
    "matplotlib>=3.4.3",
    "scikit-learn>=0.24.2",
    "seaborn>=0.11.2",
    "torch>=1.10.0",
    "treeswift>=1.0.0",  # Ensure the correct version is specified
    "tqdm>=4.60.0",
    "imageio>=2.9.0",
    "imageio-ffmpeg"  # Add imageio-ffmpeg as a dependency
]

[project.urls]
Homepage = "https://puoya.github.io/codes/hypertree.html"
Repository = "https://github.com/puoya/HyperTree"

[tool.setuptools]
packages = ["htree"]

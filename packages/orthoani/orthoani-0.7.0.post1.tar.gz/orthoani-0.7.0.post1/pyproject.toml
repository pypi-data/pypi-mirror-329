[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orthoani"
version = "0.7.0-post1"
description = "A Python implementation of the OrthoANI algorithm for nucleotide identity measurement. (renamed to pyorthoani)"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "COPYING" }
authors = [
  { name = "Martin Larralde", email = "martin.larralde@embl.de" },
]
keywords = ["ani", "average", "nucleotide", "identity", "genomic", "taxonomy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Typing :: Typed",
]
dependencies = [
    "pyorthoani~=0.7.0"
]

[project.optional-dependencies]
cli = [
    "pyorthoani[cli]~=0.7.0"
]

[project.urls]
"Bug Tracker" = "https://github.com/althonos/pyorthoani/issues"
"Changelog" = "https://github.com/althonos/pyorthoani/blob/master/CHANGELOG.md"
"CI" = "https://github.com/althonos/pyorthoani/actions"

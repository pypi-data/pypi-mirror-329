[build-system]
requires = ["scikit-build-core", "pybind11>=2.10.0"]
build-backend = "scikit_build_core.build"

[project]
optional-dependencies = { "all" = [
    "pytest",
    "repairwheel",
    "build",
    "twine",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
], "doc" = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
] }

name = "pybes3"
authors = [{ name = "Mingrun Li", email = "mrun_lee@foxmail.com" }]
description = "Unofficial Python module for BES3"
requires-python = ">=3.9"
dependencies = ["pybind11", "uproot>=5.0", "awkward", "requests", "numba"]
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[tool.scikit-build]
wheel.packages = ["src/pybes3"]
sdist.exclude = ["tools"]
sdist.include = ["src/pybes3/_version.py"]
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"

[tool.setuptools_scm] # Section required
write_to = "src/pybes3/_version.py"

[tool.black]
exclude = "/(build|dist|env|.git|.tox|.eggs|.venv)/"
line-length = 95
target-version = ['py39']

[project.urls]
Homepage = "https://github.com/mrzimu/pybes3"

[tool.cibuildwheel]
before-all = "uname -a"

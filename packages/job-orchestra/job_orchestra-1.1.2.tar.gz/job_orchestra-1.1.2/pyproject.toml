[project]
name = "job-orchestra"
version = "1.1.2"
description = "The pipeline orchestration framework for data science workflows"
authors = [{name = "Tommaso Alfonsi"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
homepage = "https://github.com/tomalf2/job-orchestra/"
repository = "https://github.com/tomalf2/job-orchestra/"
keywords = ["orchestration", "pipeline"]
requires-python = ">=3.11"
dependencies = [
    "cleverdict>=1.9.2",
    "dagviz>=0.4.0",
    "fastjsonschema>=2.21.1",
    "flatdict>=4.0.1",
    "numpy>=2.2.3",
    "pandas>=2.2.3",
    "pathvalidate>=3.2.3",
    "pyarrow>=19.0.1",
    "scikit-learn>=1.6.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "usbx"
version = "0.8.1"
authors = [
  { name="Manuel Bl.", email="manuel.bleichenbacher@gmail.com" },
]
license = { file = "LICENSE" }
description = "Modern and user-friendly library for working with USB devices"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [ "usb", "usb-host", "usb-devices" ]

[project.urls]
Homepage = "https://github.com/manuelbl/usbx"
Issues = "https://github.com/manuelbl/usbx/issues"

[tool.setuptools.package-data]
usbx = ["py.typed"]

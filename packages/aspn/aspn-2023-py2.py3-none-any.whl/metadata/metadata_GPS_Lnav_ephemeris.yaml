---

name: metadata_GPS_Lnav_ephemeris
version: 2023
system_type: standard
category: metadata
controlled: no
distribution: A
experimental: false
description: >
  LNAV Ephemeris describing GPS satellite locations.  Definitions and usage are covered in
  ICD-GPS-200L, Section 20.3.3.4 and following.

fields:
- name: info
  type: type_metadataheader
  description: >
    Standard ASPN metadata header.
- name: time_of_validity
  type: type_timestamp
  description: >
    Time at which the measurement is considered to be valid.
- name: week_number
  type: uint16?
  units: weeks
  description: >
    Full GPS week number calculated from the Modulo 1024 WN in Subframe 1 and the number of GPS week rollovers
- name: prn
  type: int32
  description: >
    Satellite PRN number.
- name: clock
  type: type_satnav_clock
  description: >
   GNSS broadcast parameters required to calculate sv clock corrections.
- name: orbit
  type: type_kepler_orbit
  description: >
   Keplerian orbit parameters required to calculate satellite position.
- name: t_gd
  type: float64
  units: s
  description: >
    Group delay differential between L1 and L2.
- name: iodc
  type: uint16
  units: none
  description: >
    Issue of Data Clock. 10 bit value from Subframe 1
- name: iode
  type: uint8
  units: none
  description: >
    Issue of Data Ephemeris. 8 bits repeated in Subframe 2 and Subframe 3. Should match the 8 LSBs
    of the IODC.

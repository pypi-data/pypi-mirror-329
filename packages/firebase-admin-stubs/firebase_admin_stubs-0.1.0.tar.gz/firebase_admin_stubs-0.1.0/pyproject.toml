[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "firebase-admin-stubs"
version = "0.1.0"
description = "Type stubs for firebase-admin package"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["firebase", "admin", "stubs", "types", "typing"]
authors = [
    { name = "Grind Olympiads" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Stubs Only",
]
dependencies = [
    "firebase-admin>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/grindolympiads/firebase-admin-stubs"
Repository = "https://github.com/grindolympiads/firebase-admin-stubs"

[tool.hatch.build.targets.wheel]
packages = ["firebase_admin-stubs"]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["electromake.usb_thermometer*"]

[project]
name = "electromake-usb-thermometer"
version = "0.1.0"
description = "USB Thermometer Library"
authors = [{name = "Electromake"}]
requires-python = ">=3.6"

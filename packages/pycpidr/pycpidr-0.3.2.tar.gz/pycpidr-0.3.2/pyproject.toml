[tool.poetry]
name = "pycpidr"
version = "0.3.2"
description = "DEPRECATED: Python library for computing propositional idea density (Use ideadensity package instead). Requires Python 3.10-3.12."
authors = ["Jason Robison <jrrobison@protonmail.com>"]
readme = "README.md"
license = "GNU GPLv2"
homepage = "https://github.com/jrrobison1/pycpidr"
repository = "https://github.com/jrrobison1/pycpidr"
keywords = ["nlp", "idea density", "linguistics", "deprecated"]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
ideadensity = ">=0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

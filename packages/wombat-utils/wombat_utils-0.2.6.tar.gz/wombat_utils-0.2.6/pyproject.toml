[project]
name = "wombat-utils"
version = "0.2.6"
description = "Various utilities for making python development easier"
readme = "README.md"
requires-python = ">=3.11.11"
dependencies = [
    "pydantic>=2.9.2",
    "type-lens>=0.2.3",
]
[project.urls]
"Homepage" = "https://github.com/RLC92/wombat-utils"
"Issues" = "https://github.com/RLC92/wombat-utils/issues"

[tool.uv]
dev-dependencies = [
    "pytest>=8.1.1,<9",
    "pytest-check>=2.4.1",
    "hypothesis>=6.113.0",
    "twine>=6.0.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = ["src"]
only-include = ["src/wombat/utils"]

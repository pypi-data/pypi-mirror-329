[project]
name = "jax-optix"
version = "0.1.10"
description = "Zero-overhead functional lensing for JAX PyTrees"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Jonas KÃ¶hler", email = "jonas.koehler.ks@gmail.com" }
]
keywords = ["jax", "equinox", "lens", "functional", "optics"]
dependencies = [
    "equinox>=0.11.11",
    "jax>=0.5.0",
    "pytest>=8.3.4",
]

[tool.hatch.metadata]
allow-direct-references = true 

[tool.hatch.build.targets.wheel]
packages = ["src/optix"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/jonkhler/optix"

[tool.poetry]
name = "scm-config-clone"
version = "0.2.6"
description = "A command-line tool to clone configuration objects between Palo Alto Networks Strata Cloud Manager (SCM) tenants."
authors = ["Calvin Remsburg <calvin@cdot.io>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.15.1"
setuptools = "^75.1.0"
pan-scm-sdk = "^0.3.7"
tabulate = "^0.9.0"
pandas = "^2.2.3"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
flake8 = "^7.1.1"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.39"
mkdocstrings = "^0.26.1"
pytest = "^8.3.3"
factory-boy = "^3.3.1"
termynal = "^0.12.1"
ipython = "^8.32.0"

[tool.poetry.scripts]
scm-clone = 'scm_config_clone.main:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
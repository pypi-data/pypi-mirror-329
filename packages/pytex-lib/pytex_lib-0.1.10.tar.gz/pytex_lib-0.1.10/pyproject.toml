[project]
name = "pytex-lib"
version = "0.1.10"
description = "Decorate your functions to direct the output to a LaTeX file."
authors = [
    {name = "XPS-13",email = "gavin.kerr@dal.ca"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy (>=2.2.2,<3.0.0)",
    "click (>=8.1.8,<9.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
repository = "https://github.com/gkerr708/pytex-lib"

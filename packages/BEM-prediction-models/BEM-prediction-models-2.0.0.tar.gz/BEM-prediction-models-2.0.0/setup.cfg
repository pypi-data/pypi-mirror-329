[metadata]
name = BEM-prediction-models
version = 2.0.0
description = package implementing BEM prediction models
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
author = vchinde, Alex Chapin, rchintala13
author_email = venkatesh.chinde@nrel.gov
maintainer = NREL
maintainer_email = venkatesh.chinde@nrel.gov
keywords = prediction models
url = https://github.com/NREL/BEM-prediction-models/
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9

[options]
packages = find:
include_package_data = True
install_requires = 
	numpy==1.24.4
	scikit-learn==1.2.2
	strenum
	pydantic~=2.10

[options.extras_require]
dev = 
	pytest~=8.3
	black~=24.8
	isort~=5.13
	pre-commit
	mypy
	pytest-cov
	flake8
	pandas[excel]~=2.0
	bump-my-version
	joblib-stubs
	pandas-stubs
docs = 
	Sphinx~=7.1
	autodoc_pydantic[erdantic]
	sphinx-rtd-theme
	rst2pdf

[options.package_data]
BEM_prediction_models/calculator_179d/model_files = *.pk
BEM_prediction_models/calculator_179d = *.json
BEM_prediction_models = *.json

[egg_info]
tag_build = 
tag_date = 0


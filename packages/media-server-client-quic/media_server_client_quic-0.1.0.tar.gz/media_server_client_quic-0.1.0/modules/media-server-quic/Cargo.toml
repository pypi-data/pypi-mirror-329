[package]
name = "media-server-quic"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[dependencies]
anyhow = "1.0"
bytes = { version = "1.0", features = ["serde"] }
quinn = "0.10"
rcgen = "0.12"
rustls = { version = "0.21", features = ["dangerous_configuration", "quic"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
dashmap = "5.5"
uuid = { version = "1.6", features = ["v4", "serde"] }
prost = "0.13.4"
protobuf-types = { path = "../protobuf-types" }
futures = "0.3.31"
shared-utils = { path = "../shared-utils" }
serde_json = "1.0"
rand = "0.8"
async-trait = "0.1"
once_cell = "1.19"
tokio-util = { version = "0.7.10", features = ["rt", "time"] }
decoder-engine = { path = "../nvidia-decoder/decoder-engine" }
nvcodec = { path = "../nvidia-decoder/nvcodec" }
reqwest = { version = "0.11", features = ["stream"] }
flume = "0.11"

[dev-dependencies]
tokio-test = "0.4.3" 

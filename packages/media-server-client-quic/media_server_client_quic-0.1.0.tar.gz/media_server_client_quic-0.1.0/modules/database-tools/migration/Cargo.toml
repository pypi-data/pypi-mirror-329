[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false
readme = "README.md"

[lib]
name = "migration"
path = "src/lib.rs"

[dependencies]
async-std = { version = "1", features = ["attributes", "tokio1"] }
sea-orm = { version = "1.1.4", features = ["sqlx-mysql"] }
serde = { version = "1.0.217", features = ["derive"] }
anyhow = "1.0.95"
log = "0.4.25"

[dependencies.sea-orm-migration]
version = "1.1.4"
features = ["runtime-tokio-rustls", "sqlx-mysql"]

[package]
name = "npp"
version = "0.1.0"
authors = ["Ming Yang <ymviv@qq.com>"]
description = "A safe rust wrapper for NVIDIA Performance Primitives (NPP) APIs"
repository = "https://github.com/vivym/npp-rs"
readme = "README.md"
keywords = ["npp", "cuda", "ffi"]
license = "MIT/Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cuda-rs = { path="../cuda-rs" }

enum_primitive = "0.1.1"
npp-rs-sys =  { path = "../npp-rs-sys"}
num-traits = "0.2.19"
thiserror = "2.0.11"
log = "0.4.25"

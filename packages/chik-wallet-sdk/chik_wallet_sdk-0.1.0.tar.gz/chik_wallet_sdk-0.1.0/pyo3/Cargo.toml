[package]
name = "chik-wallet-sdk-py"
version = "0.1.0"
edition = "2021"

[lib]
name = "chik_wallet_sdk"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { workspace = true, features = ["num-bigint", "multiple-pymethods"] }
chik-sdk-bindings = { workspace = true, features = ["pyo3"] }
bindy = { workspace = true, features = ["pyo3"] }
bindy-macro = { workspace = true }
num-bigint = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["bindy", "chik-sdk-bindings", "pyo3"]

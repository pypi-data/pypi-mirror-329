[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = 'smally'
version = '0.54'
requires-python = '>=3.8'
description = 'Compress JPEG, PNG and GIF files losslessly in batch and parallel mode'
readme = 'README.md'
license = { file='LICENSE' }
keywords = ['JPEG', 'PNG', 'GIF', 'batch', 'compress']
authors = [
  { name='xinlin-z', email='xinlin.zhang@hotmail.com' },
]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: POSIX',
]


[project.urls]
homepage = 'https://github.com/xinlin-z/smally'


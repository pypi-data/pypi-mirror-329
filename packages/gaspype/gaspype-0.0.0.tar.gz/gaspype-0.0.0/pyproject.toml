[project]
name = "gaspype"
version = "0.0.0"
authors = [
  { name="Nicolas Kruse", email="nicolas.kruse@nonan.net" },
]
description = "Calculates thermodynamics of gases"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Nonannet/gaspype"
Issues = "https://github.com/Nonannet/gaspype/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]
[project]
name = "binomcikit"
version = "0.0.5"
authors = [
    { name = "Vyasa R Rajeswaran, Pranava BA, Justindhas Y", email = "pranavabaascaran@gmail.com" },
]
description = "Used to calculate Confidence Intervals"
readme = "README.md"
requires-python = ">=3.0"
license = { text = "GPL-3.0" }

dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "plotnine"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pranava-ba/binomcikit"
Issues = "https://github.com/pranava-ba/binomcikit/issues"

# Build system
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# Setuptools configuration for package discovery
[tool.setuptools]
packages = ["binomcikit"]
# If you're using a `src/` layout for your package:
package-dir = {"" = "src"}

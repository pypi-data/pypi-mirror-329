[metadata]
name = PyKubeGrader
description = Add a short description here!
author = jagar2
author_email = jca92@drexel.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	ipython
	mypy
	nbformat
	numpy
	pandas-stubs
	panel
	pynacl
	pytest
	requests
	ruff
	setuptools
	sphinx
	types-python-dateutil
	types-pyyaml
	types-requests
	types-setuptools

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
Add here console scripts like = 
console_scripts = 
	otter-folder-builder = pykubegrader.build.build_folder:main
	otter-folder-cleaner = pykubegrader.build.clean_folder:main
	markdown-question = pykubegrader.build.markdown_questions:main
	collate-questions = pykubegrader.build.collate:main

[tool:pytest]
addopts = 
	--cov pykubegrader --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = pykubegrader

[egg_info]
tag_build = 
tag_date = 0


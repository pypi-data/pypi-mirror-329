[tool.black]
line-length = 115
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist

  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
)/
'''
[build-system]
requires = [
    "setuptools",
    "versioneer-518",
    "wheel",
    "cython>=0.25",
    "numpy>=1.13.4;python_version!='3.5'",
    "numpy>=1.13.4,<=1.15.2;python_version=='3.5'"
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
skip = ["*-win32", "*-manylinux_i686", "*-musllinux_*", "pp*"]

[tool.cibuildwheel.linux]
before-all = "bash continuous_integration/scripts/pre_build.sh"


[tool.cibuildwheel.macos]
before-all = "bash continuous_integration/scripts/macos_install_eigen.sh"

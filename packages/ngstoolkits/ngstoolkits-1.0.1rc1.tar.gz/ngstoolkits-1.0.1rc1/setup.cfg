[metadata]
name = ngstoolkits
version = 1.0.1rc1
description = NGS数据分析工具包
author = LiuBo
author_email = 614347533@qq.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Ben-unbelieveable/package_ngstoolkits/
project_urls = 
	pypi = https://pypi.org/project/ngstoolkits/
	Changelog = https://github.com/Ben-unbelieveable/package_ngstoolkits/blob/master/CHANGELOG.md
	Tracker = https://github.com/Ben-unbelieveable/package_ngstoolkits/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	pysam>=0.16.0
	pyyaml

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov ngstoolkits --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = ngstoolkits
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0


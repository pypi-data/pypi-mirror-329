[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "jedai-core"
version = "0.1.0"
description = "Biblioteca core com mÃ³dulos AI, com diversos casos de uso, e Common"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Ruan Heleno da Rocha Vieira", email = "ruan.empreenderop@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "openai==1.54.1",
  "langchain==0.3.7",
  "langchain_openai==0.2.6",
  "langchain-core==0.3.15",
  "crewai==0.76.9",
  "crewai-tools==0.13.4",
  "httpx==0.27.2",
  "beautifulsoup4==4.12.3",
  "pkginfo==1.12.1"
]

[project.urls]
Homepage = "https://github.com/cads-ai/core"

[tool.flit]
module = "jedai_core"

[tool.isort]
profile = "black"

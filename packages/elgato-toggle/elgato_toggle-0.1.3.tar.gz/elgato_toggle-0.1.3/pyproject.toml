[tool.pdm.build]
includes = []

[tool.uv]
dev-dependencies = [
    "black>=23.12.0",
    "flake8>=6.1.0",
    "pyright>=1.1.339",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "elgato-toggle"
version = "0.1.3"
description = "Toggle elgato keylights from the CLI"
readme = "README.md"
authors = [
    { name = "Jinnatar", email = "jinnak@nocturnal.fi" },
]
requires-python = ">=3.11"
dependencies = [
    "absl-py<3.0.0,>=2.1.0",
    "elgato == 5.1.2",
]

[project.license]
text = "License :: OSI Approved :: MIT License"

[project.scripts]
elgato-toggle = "elgato_toggle.__main__:run"

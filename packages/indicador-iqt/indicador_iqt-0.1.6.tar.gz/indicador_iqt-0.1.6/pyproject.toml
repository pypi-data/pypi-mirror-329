[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "indicador_iqt"
version = "0.1.6"
authors = [
    { name="Yago Maia", email="yagohenriquev123@gmail.com" },
]
keywords = ["transporte", "IQT", "GIS", "análise espacial", "transporte público"]
description = "Automatizar o cálculo do Índice de Qualidade do Transporte (IQT). O IQT é uma métrica essencial para a análise e otimização do transporte público, considerando fatores como pontualidade, frequência de atendimento, cumprimento de itinerários e infraestrutura."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
    "Intended Audience :: Science/Research"
]
dependencies = [
    "numpy",
    "pandas",
    "geopandas",
    "folium",
    "shapely",
    "matplotlib",
    "fiona",
    "seaborn",
]

[project.urls]
"Homepage" = "https://github.com/YagoMaia/indicador_iqt"
"Bug Tracker" = "https://github.com/YagoMaia/indicador_iqt/issues"
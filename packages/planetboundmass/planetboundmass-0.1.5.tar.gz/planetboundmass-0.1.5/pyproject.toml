[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "planetboundmass"
version = "0.1.5"
authors = [
    {name = "Jingyao Dou", email = "jingyao.dou@bristol.ac.uk"},
]
description = "Toolkit to find and analysis bound particles from planetary SWIFTsim simulations"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "h5py",
    "woma",
    "unyt",
    "swiftsimio",
    "scipy",
    "seaborn",
]


classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JingyaoDOU/planetboundmass"

[tool.setuptools]
packages = ["planetboundmass"]

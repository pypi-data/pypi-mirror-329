[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "philos"
version = "0.1.0"
description = "A tool to organize screenshots."
authors = ["Sidhart Krishnan <sidhartkrishnan@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["screenshot", "organization"]

[tool.poetry.dependencies]
python = "^3.13"
pillow = "*"

[tool.poetry.scripts]
organize-screenshots = "philos.organize_screenshots:main"
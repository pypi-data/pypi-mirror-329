[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "exif-database"
version = "0.1.0"
authors = [
    { name = "AloÃ¯s Micard", email = "alois@micard.lu" },
]
description = "Dump pictures metadata into a MongoDB database for statistics purposes"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.10",
    "platformdirs>=4.3",
]

[project.urls]

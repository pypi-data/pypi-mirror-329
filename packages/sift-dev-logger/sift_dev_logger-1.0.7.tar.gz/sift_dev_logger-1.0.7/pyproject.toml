[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sift-dev-logger"
version = "1.0.7"
description = "A logging SDK for Sift Dev that supports Flask and FastAPI"
readme = "README.md"
authors = [
    { name = "Sift Dev", email = "support@trysift.dev" }
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["logging", "flask", "fastapi", "sift", "dev"]
dependencies = [
    "opentelemetry-api>=1.0.0",
    "opentelemetry-sdk>=1.0.0",
    "opentelemetry-exporter-otlp>=1.0.0",
    "opentelemetry-instrumentation>=0.38b0",
    "opentelemetry-instrumentation-logging>=0.38b0",
]

[project.optional-dependencies]
flask = [
    "flask>=2.0.0"
]
fastapi = [
    "fastapi>=0.68.0"
]
all = [
    "flask>=2.0.0",
    "fastapi>=0.68.0"
]
dev = [
    "pytest>=6.0.0",
    "flake8>=3.8.0",
    "httpx>=0.24.0",  # Required for FastAPI testing
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/sift-dev/python-sdk/"
Documentation = "https://github.com/sift-dev/python-sdk/tree/main/sift_dev_logger/README.md"
Repository = "https://github.com/sift-dev/python-sdk.git" 

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
    "flask: marks tests that require Flask",
    "fastapi: marks tests that require FastAPI",
]
testpaths = ["tests"]
python_files = "test_*.py" 
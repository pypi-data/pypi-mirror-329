[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "describecsv"
version = "0.1.1"
authors = [
  { name="Neal Caren", email="neal.caren@unc.edu" },
]
description = "A tool for analyzing and describing CSV files"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0",
    "chardet>=5.0.0",
    "tqdm>=4.65.0",
    "numpy>=1.24.0",
    "python-dateutil>=2.8.0",
    "pytz>=2023.3",
    "tzdata>=2023.3"
]

[project.urls]
"Homepage" = "https://github.com/nealcaren/describecsv"
"Bug Tracker" = "https://github.com/nealcaren/describecsv/issues"

[project.scripts]
describecsv = "describecsv:cli"

[tool.hatch.build]
artifacts = [
    "*.pyc",
    "__pycache__",
]

[tool.hatch.build.targets.wheel]
packages = ["src/describecsv"]

[tool.hatch.build.targets.wheel.scripts]
describecsv = "chmod +x {target}"

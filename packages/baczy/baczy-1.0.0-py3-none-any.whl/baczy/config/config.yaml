# Namespaced config file example
baczy:
    args: # Command line args will be (over)written here at runtime
        input:
        output:
        db_dir:
        temp_dir: "/tmp"
        sequencing:

        # Add customisable config here

        #here is the bacteria genome size, required for long reads run
        gen_size: 5000000
        #write the name of the organism here for amrfinder run, has to be one of these species
        #Acinetobacter_baumannii, Burkholderia_cepacia, Burkholderia_pseudomallei, Campylobacter, Citrobacter_freundii, Clostridioides_difficile, 
        #Enterobacter_asburiae, Enterobacter_cloacae, Enterococcus_faecalis, Enterococcus_faecium, Escherichia, Klebsiella_oxytoca, 
        #Klebsiella_pneumoniae, Neisseria_gonorrhoeae, Neisseria_meningitidis, Pseudomonas_aeruginosa, Salmonella, Serratia_marcescens, 
        #Staphylococcus_aureus, Staphylococcus_pseudintermedius, Streptococcus_agalactiae, Streptococcus_pneumoniae, Streptococcus_pyogenes, 
        #Vibrio_cholerae, Vibrio_parahaemolyticus, Vibrio_vulnificus
        organism: ""

gtdbtk:
    outgroup: "d__Archaea"
    taxa_filter: "d__Bacteria"

singularity: true
useconda: true
[build-system]
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
name = "hasura-metadata-manager"
version = "0.1.26"
description = "Tracks a normalized database of a Hasura DDN build across time."
authors = ["Kenneth Stott <kenneth.stott@hasura.io>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
"python-json-logger" = "2.0.7"
SQLAlchemy = "^2.0.36"
pytz = "^2024.2"
"psycopg2-binary" = "*"
pytest = "^8.3.4"
jsonschema = "^4.23.0"
matplotlib = "^3.9.3"
networkx = "^3.2.1"
diskcache = "^5.6.3"
rdflib = "^7.1.2"
"rdflib-neo4j" = "^1.1"
pandas = "^2.2.3"
numpy = "^2.0.2"
"opentelemetry-instrumentation-openai" = "^0.37.1"
pydantic = "^2.10.5"
scipy = "^1.13.1"

[tool.poetry.dev-dependencies]
# Add your development dependencies here, for example:
 pytest = "^8.3.4"



[project]
name = "wakeypy"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Evan Baird", email = "evanbaird@evans-mbp.lan" }
]
requires-python = ">=3.12"
dependencies = [
    "art>=6.4",
    "httpx>=0.28.1",
    "tomli>=2.2.1",
    "typer>=0.15.1",
    "wakepy>=0.10.1",
]

[project.scripts]
wakeypy = "wakeypy.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.32.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-emoji>=0.2.0",
    "pytest-pretty>=1.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ie_datasets"
version = "0.0.1"
authors = [
  { name="Justin Xu", email="xu.justin.j@gmail.com" },
]
description = "Load fully-typed information extraction data in a single line."
dependencies = [
    "annotated-types>=0.7.0",
    "pydantic>=2.10.3",
    "pydantic_core>=2.27.1",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/adanomad/ie-datasets"
Issues = "https://github.com/adanomad/ie-datasets/issues"

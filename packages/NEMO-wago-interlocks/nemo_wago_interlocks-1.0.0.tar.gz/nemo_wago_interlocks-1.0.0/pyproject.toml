[project]
name = "NEMO-wago-interlocks"
version = '1.0.0'
description = "WAGO Interlocks plugin for NEMO"
keywords = ["NEMO"]
readme = "README.md"
authors = [{name = "Atlantis Labs LLC", email = "atlantis@atlantislabs.io"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Framework :: Django :: 4.2",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "django",
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://gitlab.com/nemo-community/atlantis-labs/nemo-wago-interlocks"
Changelog = "https://gitlab.com/nemo-community/atlantis-labs/nemo-wago-interlocks/-/releases"
Issues = "https://gitlab.com/nemo-community/atlantis-labs/nemo-wago-interlocks/-/issues"
CI = "https://gitlab.com/nemo-community/atlantis-labs/nemo-wago-interlocks/-/pipelines"

[project.optional-dependencies]
NEMO-CE = ["NEMO-CE>=1.7.0",]
NEMO = ["NEMO>=4.7.0",]
dev-tools = ["pre-commit", "djlint", "black"]

[tool.setuptools.packages.find]
include = ["NEMO_wago_interlocks*"]

[tool.setuptools.package-data]
"NEMO_wago_interlocks" = ["templates/**/*", "static/**/*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.djlint]
profile = "django"
max_attribute_length=100
max_line_length=120
ignore = "H031"
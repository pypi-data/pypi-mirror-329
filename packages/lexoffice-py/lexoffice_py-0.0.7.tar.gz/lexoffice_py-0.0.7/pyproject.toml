[project]
name = "lexoffice_py"
version = "0.0.7"
authors = [
  { name="Friedrich ten Hagen", email="author@example.com" },
]
description = "A python wrapper around the lexoffice api."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.0.0"
]
[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.dev-dependencies]
flake8 = "^4.0"
black = "^23.0"

[project.optional-dependencies]
test = ["pytest", "pytest-mock", "responses"]

[project.urls]
Homepage = "https://github.com/FriedrichtenHagen/lexoffice_py"
Issues = "https://github.com/FriedrichtenHagen/lexoffice_py/issues"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "asset-loader"
version = "0.0.1"
authors = [
    { name="Snowcaloid", email="dev.snowcaloid@gmail.com"}
]
description = "Package for loading multiple assets of the same type in Python."
readme = "README.md"
requires-python = ">=3.13.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license-files = ["LICEN[CS]E*"]
dependencies = [
    "bindable >= 0.0.7",
    "PyYAML >= 6.0.2"
]

[project.urls]
Homepage = "https://github.com/Snowcaloid/py-asset-loader"
Issues = "https://github.com/Snowcaloid/py-asset-loader/issues"
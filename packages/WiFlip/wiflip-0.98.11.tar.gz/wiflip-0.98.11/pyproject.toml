[project]
name = "WiFlip"
version = "0.98.11"
authors = [
  { name="Garzol", email="garzol@free.fr" },
]
description = "Communication tool with pps4 clones"
readme = "wiflip/README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    #"License :: OSI Approved :: MIT License",
]
dependencies = [
  "PyQt5",
  "requests",
  "bs4",
]

[project.scripts]
wiflip-zero = "wiflip:mainp"

[project.urls]
Homepage = "https://github.com/garzol/wiflip"
Issues = "https://github.com/garzol/wiflip/issues"
Documentation = "https://www.pps4.fr/wiflip"
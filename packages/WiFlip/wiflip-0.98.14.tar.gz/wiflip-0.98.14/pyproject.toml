[project]
name = "WiFlip"
version = "0.98.14"
authors = [
  { name="Garzol Garzol", email="garzol@free.fr" },
]
description = "Communication tool with pps4 clones"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "PyQt5>=5.15.4",
  "requests",
  "bs4",
]

[project.gui-scripts]
wiflip-zero = "wiflip:mainp"

[project.urls]
Homepage = "https://github.com/garzol/wiflip"
Issues = "https://github.com/garzol/wiflip/issues"
Documentation = "https://www.pps4.fr/wiflip"

[project.optional-dependencies]
gui = ["PyQt5"]
cli = [
  "rich",
  "click",
]
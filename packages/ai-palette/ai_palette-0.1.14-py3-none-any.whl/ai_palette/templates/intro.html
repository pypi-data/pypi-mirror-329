<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Palette 🎨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }
        .container {
            width: 1200px;
            height: 675px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .content {
            flex: 1;
            z-index: 1;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(to right, #4B4DED, #4B6BED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 32px;
            color: #2b7fff;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        .feature {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            width: 260px;
            border: 1px solid #eee;
        }
        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .feature-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .feature-desc {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
        }
        .decoration {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(43,127,255,0.03) 0%, rgba(43,127,255,0) 70%);
            border-radius: 50%;
            right: -200px;
            top: -200px;
        }
        .models {
            position: absolute;
            bottom: 40px;
            right: 60px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-end;
            max-width: 800px;
        }
        .model-badge {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            color: #2b7fff;
            border: 1px solid #eee;
        }
        .title-container {
            display: inline-flex;
            align-items: center;
        }
        .title-icon {
            font-size: 72px;
            margin-left: 10px;
            vertical-align: middle;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title-container">
                <div class="title">开源：AI Palette</div><span class="title-icon">🎨</span>
            </div>
            <div class="subtitle">
                轻量优雅的统一接口<br>
                一个 API 满足所有 AI 调用需求
            </div>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">📦</div>
                    <div class="feature-title">单文件实现</div>
                    <div class="feature-desc">轻量级且方便集成</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔌</div>
                    <div class="feature-title">统一接口</div>
                    <div class="feature-desc">适配多个大模型</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">⚡️</div>
                    <div class="feature-title">流式输出</div>
                    <div class="feature-desc">实时响应对话</div>
                </div>
            </div>
        </div>
        <div class="decoration"></div>
        <div class="models">
            <div class="model-badge">OpenAI</div>
            <div class="model-badge">文心</div>
            <div class="model-badge">千问</div>
            <div class="model-badge">智谱</div>
            <div class="model-badge">MiniMax</div>
            <div class="model-badge">Ollama</div>
        </div>
    </div>
</body>
</html>

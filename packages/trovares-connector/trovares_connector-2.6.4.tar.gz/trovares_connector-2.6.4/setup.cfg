[metadata]
name = trovares_connector
version = 2.6.4
author = Trovares, Inc.
author_email = support@trovares.com
description = DEPRECATED: Use `xgt-connector` instead. This package has been renamed.
long_description = This package has been renamed. Please install `xgt-connector` instead: `pip install xgt-connector`.
long_description_content_type = text/markdown
license = apache2
url = http://www.trovares.com/
classifiers = 
	Development Status :: 7 - Inactive
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Database
	Topic :: Database
	Topic :: Database :: Front-Ends
keywords = Neo4j Trovares xGT cypher ODBC database
project_urls = 
	Documentation = https://trovares.github.io/trovares_connector/
	Repository = https://github.com/trovares/trovares_connector
	Changelog = https://github.com/trovares/trovares_connector/blob/main/RELEASE.rst

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	neo4j>=4.4.1
	xgt>=1.14.0
	pyarrow>=7.0.0
	antlr4-python3-runtime>=4.10
	xgt_connector>=2.6.4

[options.packages.find]
where = src

[options.extras_require]
odbc = arrow_odbc==0.2.0
	pandas

[egg_info]
tag_build = 
tag_date = 0


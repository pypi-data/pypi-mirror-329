[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cmfn"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
keywords = []
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
license = { text = "MIT" }

[project.urls]
Documentation = "https://github.com/dataset-sh/cmfn#readme"
Issues = "https://github.com/dataset-sh/cmfn/issues"
Source = "https://github.com/dataset-sh/cmfn"

[tool.hatch.version]
path = "src/cmfn/__about__.py"

#[tool.setuptools]
#license_files = ["LICENSE"]
[tool.hatch.metadata]
metadata-version = "2.4"

[tool.hatch.envs.types]
extra-dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/cmfn tests}"

[tool.coverage.run]
source_pkgs = ["cmfn", "tests"]
branch = true
parallel = true
omit = [
    "src/cmfn/__about__.py",
]

[tool.coverage.paths]
cmfn = ["src/cmfn", "*/cmfn/src/cmfn"]
tests = ["tests", "*/cmfn/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

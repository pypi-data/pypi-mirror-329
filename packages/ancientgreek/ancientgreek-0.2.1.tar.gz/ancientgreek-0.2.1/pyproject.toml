[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ancientgreek"
version = "0.2.1"
authors = [
  { name="Silvia Stopponi", email="s.stopponi@rug.nl"},
  { name="Jasper K. Bos"},
]
description = "AGILe, Ancient Greek Inscriptions Lemmatizer"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/agile-gronlp/agile/"
Issues = "https://github.com/agile-gronlp/agile/issues"

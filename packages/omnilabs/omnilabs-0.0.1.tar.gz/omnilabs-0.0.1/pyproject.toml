[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omnilabs"
version = "0.0.1"
authors = [
  { name="Satya Shah", email="shahsatya25@gmail.com" },
]
description = "A Python client for the OmniRouter API"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://omnilabs-ai.github.io"
Issues = "https://github.com/omnilabs-ai"
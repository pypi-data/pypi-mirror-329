[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "youtube_search_sdk"
version = "0.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "SDK for interacting with YouTube Search API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=1.0.0",
    "requests>=2.31.0"  # For API health checks in tests
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[project.urls]
"Homepage" = "https://github.com/yourusername/youtube_search_sdk"
"Bug Tracker" = "https://github.com/yourusername/youtube_search_sdk/issues" 
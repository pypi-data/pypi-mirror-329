[tool.poetry]
name = "pykolofinance"
version = "3.0.3"
description = "A utility package for kolomoni banking microservices"
authors = ["Daniel Ale <danielale9291@gmail.com>"]
readme = "README.MD"
packages = [{include = "pykolofinance"}]

[tool.poetry.dependencies]
python = "^3.11"
drf-spectacular = "^0.27.2"
elasticsearch = "^8.14.0"
python-logstash-async = "^3.0.0"
pymongo = {extras = ["srv"], version = "^4.10.1"}
faker = "^30.3.0"
cryptography = "^43.0.1"
requests = "^2.32.3"
djangorestframework = "^3.15.2"
djangorestframework-simplejwt = "5.4.0"
django-filter = "^24.3"
cuid2 = "^2.0.1"
redis = "^5.2.0"
sentry-sdk = "^2.22.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.2.1"
requests-mock = "^1.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

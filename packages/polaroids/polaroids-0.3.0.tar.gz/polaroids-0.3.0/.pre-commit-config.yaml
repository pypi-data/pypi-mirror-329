repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --force-exclude
        language: python
        types: [python]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format --force-exclude
        language: python
        types: [python]
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: python
        types: [python]

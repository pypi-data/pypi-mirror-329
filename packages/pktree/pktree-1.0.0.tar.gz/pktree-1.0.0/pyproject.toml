[build-system]
requires = ["setuptools >= 74.0.1", "wheel", "Cython", "numpy>=1.19.5", "scikit-learn"]
build-backend = "setuptools.build_meta"

[project]
name = "pktree"
version = "1.0.0"
authors = [
    { name="Sofia Mongardi" },
    { name="Manuel Tacca" },
    { name="Marco Masseroli" },
    { name="Francesco Invernici" }
]
description="A Python package for incorporating biological prior knowledge into tree-based models"
readme = "README.md"
dependencies = [
    "Cython>=3.0.10",
    "numpy>=1.19.5",
    "scipy>=1.6.0",
    "joblib>=1.2.0",
    "threadpoolctl>=3.1.0",
    "scikit-learn"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Cython",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering"
]
license = { name = "MIT", text = "LICENSE.md" }
# keywords = ["sklearn", "bioinformatics", "tree-based", "prior knowledge"]

[project.urls]
Homepage = "https://github.com/SofSof98/pktree"
Issues = "https://github.com/SofSof98/pktree/issues"

[tool.setuptools]
packages = ["pktree", "pktree.tree", "pktree.ensemble", "pktree.ensemble._hist_gradient_boosting"]


[build-system]
requires = [
	"setuptools>=61.0", 
	"wheel",
	"statsmodels>=0.13.5",
	"pytest>=7.2.1",
	"phate",
	"numpy>=1.16.0",
	"scipy>=1.1.0",
	"scikit-learn>=0.24",
	"future",
	"tasklogger>=1.0",
	"graphtools>=1.5.3",
	"scprep>=1.0",
	"matplotlib>=3.0",
	"s_gd2>=1.8.1",
	"pygsp",
	"Deprecated"
]
build-backend = "setuptools.build_meta"

[project]
name = "EPHATE"
version = "0.1"
authors = [
  { name="Erica Busch", email="ericalindseybusch@gmail.com" },
]
description = "Exogenous-PHATE (E-PHATE) is a method to model the interplay of multi-dimensional, multi-modal measurements from matched samples as a low-dimensional manifold."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ericabusch/EPHATE/"
"Bug Tracker" = "https://github.com/ericabusch/EPHATE/issues"
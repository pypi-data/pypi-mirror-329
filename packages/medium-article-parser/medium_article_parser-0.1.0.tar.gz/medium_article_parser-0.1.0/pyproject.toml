[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medium-article-parser"
version = "0.1.0"
description = "A Python package to discover and parse Medium articles"
readme = "README.md"
authors = [{ name = "Om Maniya", email = "maniyaom592@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["medium", "parser", "articles"]
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/664223/medium-article-parser" 
name: build

on: [push, pull_request]

jobs:
  build_wheels:
    name: build_wheels_on_${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install boost
        if: ${{ runner.os == 'Windows' || runner.os == 'macOS' }}
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
        with:
          boost_version: 1.87.0

      - name: install_dependencies_macos
        if: runner.os == 'MacOS'
        run: |
          brew install llvm
          brew install libomp
          brew install boost
          # Add Homebrew paths to path.
          echo "PATH=$(brew --prefix)/bin:$(brew --prefix)/opt/llvm/bin:$(brew --prefix)/opt/libomp/bin:$PATH" >> $GITHUB_ENV
          echo "CC=$(brew --prefix)/opt/llvm/bin/clang" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix)/opt/llvm/bin/clang++" >> $GITHUB_ENV

      - name: build_wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ENVIRONMENT_WINDOWS: BOOST_ROOT='${{ steps.install-boost.outputs.BOOST_ROOT }}'
          CIBW_ENVIRONMENT_MACOS: >
            BOOST_ROOT='${{ steps.install-boost.outputs.BOOST_ROOT }}'
            MACOSX_DEPLOYMENT_TARGET=14.7
          CIBW_BEFORE_BUILD_LINUX: echo $BOOST_ROOT
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y wget &&
            cd / &&
            mkdir boost &&
            cd boost &&
            wget --no-check-certificate 'https://sourceforge.net/projects/boost/files/boost/1.87.0/boost_1_87_0.tar.bz2' &&
            tar xf boost_1_87_0.tar.bz2 &&
            cd boost_1_87_0 &&
            ./bootstrap.sh --prefix=/boost &&
            ./b2 --prefix=/boost --with-random &&
            ./b2 install --prefix=/boost --with-random &&
            cd {package}
          CIBW_ENVIRONMENT_LINUX: BOOST_ROOT=/boost
          CIBW_ENVIRONMENT_PASS_LINUX: BOOST_ROOT

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: make_sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz

  tag_and_release:
    name: tag_version
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install_hatch
        run: pipx install hatch
      - name: get_version
        run: |
          echo "VERSION=$(hatch version)" >> $GITHUB_ENV
      - name: check_if_tag_exists_for_version
        run: |
          if git show-ref --tags --verify --quiet "refs/tags/${VERSION}"; then
            echo "Tag ${VERSION} exists."
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "Tag ${VERSION} does not exist."
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi
      - name: create_release_tag
        uses: actions/github-script@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.TAG_EXISTS == 'false' }}
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${process.env.VERSION}`,
              sha: context.sha,
            })
      - name: create_release_from_tag
        uses: softprops/action-gh-release@v2
        if: ${{ env.TAG_EXISTS == 'false' }}
        with:
          tag_name: ${{ env.VERSION }}

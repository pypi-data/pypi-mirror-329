[project]
name = "AnySnap"
version = "0.2.0"
description = "Snapshot manager for various filesystems"
authors = [
	{ name = "Olivier Schwander", email = "olivier.schwander@chadok.info" },
]
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
dependencies = [
    "click>=8.1.7",
    "plumbum>=1.9.0",
]

[project.scripts] 
anysnap = "anysnap:main" 

[build-system] 
requires = ["hatchling"] 
build-backend = "hatchling.build"

[project]
name = "longport-stock-server"
version = "0.1.1"
description = "MCP server for longport stock api"
readme = "README.md"
authors = [
    { name = "Ou Zhencong", email = "ozhencong@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "longport>=2.1.8",
    "mcp[cli]>=1.2.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
longport-stock-server = "longport_stock_server.__main__:main"
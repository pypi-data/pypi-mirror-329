[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sncl"
version = "1.2.0"
authors = [
  { name = "Sasha Nicolai Canal", email = "sasha@candyflip.co" }
]
description = "A utility library for API interactions including Wompi payments and Airtable"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests",
    "pandas",
    "typing",
    "aiohttp",
    "asyncio"
]

[project.urls]
Homepage = "https://github.com/sashanclrp/sncl-personal-libraries"
Issues = "https://github.com/sashanclrp/sncl-personal-libraries/issues"

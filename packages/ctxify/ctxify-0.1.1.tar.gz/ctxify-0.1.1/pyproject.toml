[project]
name = "ctxify"
version = "0.1.1"
description = "A tool to print git repository files with tree structure"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click",      # For CLI functionality
    "gitpython",  # For Git operations
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
ctxify = "ctxify.cli:main"  # Entry point

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "single"

[dependency-groups]
dev = [
    "ruff>=0.9.7",
]

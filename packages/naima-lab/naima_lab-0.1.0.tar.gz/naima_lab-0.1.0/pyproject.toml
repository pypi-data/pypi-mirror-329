[project]
name = "naima-lab"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Felipe Operti", email = "operti.felipe@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "xformers==0.0.28.post2",
    "langchain>=0.3.7",
    "langchain-openai>=0.2.8",
    "python-dotenv>=1.0.1",
    "httpx[http2]>=0.27.2",
    "openpyxl>=3.1.5",
    "langchain-community>=0.3.7",
    "faiss-cpu>=1.9.0.post1",
    "pdf2image>=1.17.0",
    "gguf>=0.10.0",
    "azureml-core>=1.59.0",
    "azure-search-documents>=11.5.2",
    "typer>=0.15.1",
    "pydantic-settings>=2.7.0",
    "ragas>=0.2.8",
    "azure-ai-ml>=1.23.0",
    "azure-identity>=1.19.0",
    "azureml-fsspec>=1.3.1",
    "protobuf>=3.20.3",
    "langchain-ollama>=0.2.2",
    "umap-learn>=0.5.7",
    "matplotlib>=3.10.0",
    "plotly>=5.24.1",
    "unsloth>=2025.1.6",
    "unsloth-zoo>=2025.1.5",
    "imbalanced-learn>=0.13.0",
    "fastapi[standard]>=0.115.8",
]


[project.scripts]
naima-lab = "naima_labs.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["mylib"]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "notebook>=7.3.2",
    "ruff>=0.9.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asteroid-odyssey"
version = "0.1.13"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "A Python SDK for space exploration simulations"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
    "asteroid-sdk>=0.1.19"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build]
packages = ["src/asteroid_odyssey", "src/api"]

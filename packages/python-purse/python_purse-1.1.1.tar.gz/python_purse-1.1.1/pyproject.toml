[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/purse"]

[project]
name = "python-purse"
version = "1.1.1"
description = "Snippets and utils for python projects"
requires-python = ">=3.11"
readme = "readme.md"
license = { file = 'LICENSE' }
authors = [
    { "name" = "Andrei Samofalov", "email" = "andrei.e.samofalov@gmail.com" }
]
keywords = ["python", "snippets", "aiohttp", "aiogram", "signals", "logging"]
dependencies = []

[project.urls]
Repository = "https://github.com/andrei-samofalov/purse"
Issues = "https://github.com/andrei-samofalov/purse/issues"

[project.optional-dependencies]
aiogram = [
    "aiogram>=3.17.0",
]
django = [
    "django>=5.1.5",
]

[dependency-groups]
dev = [
    "aiogram>=3.17.0",
    "django>=5.1.5",
    "httpx>=0.28.1",
    "requests>=2.32.3",
    "ruff>=0.9.4",
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
    "coverage>=7.6.10",
    "isort>=6.0.0",
    "pytest-django>=4.9.0",
]

[tool.ruff.lint]
ignore = ["E402", "F401", "E731"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.test_django.testapp.cfg.settings"
python_files = ["test_*.py", "*_test.py"]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"
addopts = [
    '-s',
    "--no-migrations",
]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if settings.debug",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

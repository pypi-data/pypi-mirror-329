[project]
name = "good-libraries"
version = "0.1"
description = "Good Kiwi Libraries Mono Repo"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
    ]
dependencies = [
   
]

readme = "README.md"
requires-python = ">= 3.12"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["libs/good-*"]

[tool.uv]
managed = true
default-groups = ["dev"]

[tool.uv.sources]
good-common = { workspace = true }
good-redis = { workspace = true }
good-valueserp = { workspace = true }
good-object-storage = { workspace = true }
good-clickhouse = { workspace = true }
good-supabase = { workspace = true }
good-dev = { workspace = true }


[tool.uv.workspace]
members = [
    "libs/good-*",
] 

[tool.hatch.metadata]
allow-direct-references = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true


[tool.ruff]
target-version = "py312"

[dependency-groups]
dev = [
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "importtime-waterfall>=1.0.0",
    "tuna>=0.5.11",
]


[tool.prefect]
logging.level = "DEBUG"

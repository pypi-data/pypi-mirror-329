[project]
name = "good-object-storage"
version = "0.2.0"
description = "Basic S3 client with some helpful utilities"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "b2sdk>=2.5.1",
    "msgpack>=1.0.8",
    "good-common>=0.1.9.3",
    "aioboto3>=13.1.1",
    "types-aiobotocore-s3>=2.14.0",
    "xxhash>=3.5.0",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = [
    "types-boto3>=1.0.2",
    "types-aioboto3[essential]>=13.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_object_storage"]

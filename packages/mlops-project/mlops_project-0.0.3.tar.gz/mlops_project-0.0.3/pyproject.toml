[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mlops_project"
version = "0.0.3"
description = "Семестровый проект по MLOps"
authors = [
  { name = "Chervonikov Alexey" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.12"
dependencies = [
  "numpy==1.26.4",
  "pandas==2.2.2",
  "torch==2.4.0",
  "matplotlib==3.9.2",  
]

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.ruff.lint.isort]
known_first_party = ["mlops_project"]
force_sort_within_sections = true

[project.urls]
Homepage = "https://gitlab.v-efimov.tech/mlops_spring_2025/mlops_project_a.chervonikov/"
[metadata]
name = Auto4DSTEM
description = Incorporating Developed Cycle-Consistent-Spatial-Transforming Autoencoder for 4-D STEM analysis.
author = Shuyu Qin, Joshua Agar
author_email = shq219@lehigh.edu, jca92@drexel.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/m3-learning/Auto4DSTEM/
project_urls = 
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10.6
install_requires = 
	importlib-metadata
	cmcrameri==1.8
	cupy-cuda12x==13.0.0
	h5py
	matplotlib==3.6.2
	numba==0.58.1
	numpy==1.25.2
	opencv-python-headless==4.11.0.86
	py4DSTEM==0.14.9
	pymatgen==2024.3.1
	scikit-image==0.19.3
	scikit-learn==1.1.3
	scipy==1.9.3
	torch==2.2.0
	tqdm==4.66.1
	typing_extensions==4.8.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fibonacci = auto4dstem.skeleton:run

[tool:pytest]
addopts = 
	--cov auto4dstem --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = auto4dstem

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bit8tools"
version = "1.0.8"
authors = [
  { name="Agustín Comolli", email="agustincomolli@gmail.com" },
]
description = "Una librería para mejorar la interacción en la consola"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[tool.setuptools]
packages = ["bit8tools"]
package-dir = { "" = "src" }
include-package-data = true
license-files = []
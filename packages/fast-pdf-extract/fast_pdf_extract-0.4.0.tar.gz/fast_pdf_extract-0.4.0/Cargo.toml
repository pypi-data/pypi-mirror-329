[package]
name = "fast-pdf-extract"
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fast_pdf_extract"
crate-type = ["cdylib"]

[dependencies]
mupdf = { git = "https://github.com/pratyushmittal/mupdf-rs", features = ["serde"] }
pyo3 = "0.23.3"
serde = "1.0.218"
serde_json = "1.0.138"

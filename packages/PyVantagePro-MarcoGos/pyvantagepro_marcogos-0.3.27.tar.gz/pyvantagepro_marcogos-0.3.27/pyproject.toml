[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyVantagePro_MarcoGos"
version = "0.3.27"
authors = [
  { name="Salem Harrache", email="salem.harrache@gmail.com" },
  { name="Marco Gosselink", email="pypi@famgosselink.nl" },
]
dependencies = [ 
  "progressbar-latest"
]
description = "Communication tools for the Davis VantagePro2 devices"
license = {file = "LICENSE"}
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
  'Development Status :: 4 - Beta',
  'Intended Audience :: Science/Research',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
  'Programming Language :: Python :: 2',
  'Programming Language :: Python :: 2.6',
  'Programming Language :: Python :: 2.7',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.2',
  'Topic :: Internet',
  'Topic :: Utilities',
  'Topic :: Software Development :: Libraries :: Python Modules'
]

[project.urls]
Homepage = "https://github.com/MarcoGos/PyVantagePro"
Issues = "https://github.com/MarcoGos/PyVantagePro/issues"
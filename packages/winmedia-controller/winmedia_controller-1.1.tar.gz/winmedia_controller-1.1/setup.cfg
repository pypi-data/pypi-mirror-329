[metadata]
name = winmedia_controller
version = 1.1
author = TumGovic
author_email = ygmweuaw2@gmail.com
description = Windows System Media Controller with Async Support
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TumGovic/winmedia_controller
keywords = windows, media, controller, async
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	keyboard >=0.13.5
	winrt >=1.0.21033.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


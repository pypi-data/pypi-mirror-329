[project]
name = "pytesira"
description = "Control your Biamp Tesira DSPs directly from Python!"
version = "0.9.0"
requires-python = ">=3.10"
dependencies = [
  "paramiko >= 3.5.0",
  "pytest >= 7.4.0"
]
authors = [
  {name = "@enp6s0"}
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.optional-dependencies]
dev = [
    "flake8 >= 6.0.0",
    "black >= 25.1.0"
]

[project.urls]
Homepage = "https://github.com/enp6s0/pytesira"
Repository = "https://github.com/enp6s0/pytesira.git"
Issues = "https://github.com/enp6s0/pytesira/issues"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
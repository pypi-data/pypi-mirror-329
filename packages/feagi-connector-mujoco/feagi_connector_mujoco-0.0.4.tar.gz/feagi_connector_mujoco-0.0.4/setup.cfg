[metadata]
name = feagi_connector_mujoco
version = 0.0.4
author = Neuraville Inc.
author_email = feagi@neuraville.com
description = Allow FEAGI controls mujoco
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/feagi/feagi
project_urls = 
	Bug Tracker = https://github.com/feagi/feagi/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.9
install_requires = 
	feagi-connector>=0.0.33
	mujoco==3.2.3

[options.packages.find]
where = .

[options.package_data]
feagi_connector_mujoco = 
	humanoid.xml
	requirements.txt
	networking.json
	capabilities.json
	mujoco_helper.py
	mujoco_config_template.json

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "blackfish"
version = "0.3.12"
description = "ORCA quantum chemistry data parser"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "altair>=5.5.0",
    "marimo>=0.10.9",
    "maturin>=1.0,<2.0",
    "numpy>=2.2.1",
    "polars>=1.18.0",
    "pytest>=8.3.4",
    "scipy>=1.14.1",
]
authors = [{ name = "Frederik Scherz", email = "frederik.scherz@gmail.de" }]
license = { text = "Apache-2.0" }

[project.urls]
repository = "https://codeberg.org/crabby/blackfish"

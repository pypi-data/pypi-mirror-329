[metadata]
name = pwp
version = attr: pwp.__version__
description = Programming with Pixels package
long_description = file: README.md
long_description_content_type = text/markdown
author = PWP Team
author_email = pranjal2041@gmail.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	google-generativeai
	docker
	pillow
	opencv-python
	tqdm
	numpy
	pandas
	matplotlib
	requests
	litellm
	datasets

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


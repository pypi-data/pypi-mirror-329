[package]
name = "rlic"
version = "0.2.0" # keep in sync with pyproject.toml
edition = "2021"
# 1.71 is the oldest version I was able to check for via cargo-msrv.
# However, dependencies support 1.63 .
# TODO: test this in CI https://github.com/neutrinoceros/rlic/issues/24
rust-version = "1.63" # 2022-08-11

[lib]
name = "_core"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
# "extension-module" tells pyo3 we want to build an extension module (skips linking against libpython.so)
# "abi3-py39" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.9
# keep in sync with requires-python (pyproject.toml)
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py39"] }
numpy = "0.23.0"
num-traits = "0.2.19"

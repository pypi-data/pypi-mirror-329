[tool.poetry]
name = "zmp-zcp-toolkit"
version = "0.1.2"
description = "A llm agent toolkit for the cloud zcp backend service"
authors = ["Kilsoo Kang <kilsoo75@gmail.com>"]
readme = "README.md"
license = "MIT"
package-mode = true
repository = "https://github.com/cloudz-mp/zmp-zcp-toolkit"
homepage = "https://github.com/cloudz-mp"

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0.1"
colorlog = "^6.9.0"
langchain = "^0.3.18"
langchain-core = "^0.3.35"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-watch = "^4.2.0"
pytest-asyncio = "^0.25.3"
certifi = "^2025.1.31"
ipykernel = "^6.29.5"


[tool.poetry.group.quality.dependencies]
pre-commit = "^4.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

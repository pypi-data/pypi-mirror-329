[project]
name = "fraud_checker"
dynamic = ["version"]
description = "A Python client for checking parcel fraud history for Bangladesh."
authors = [
    { name = "Md. Almas Ali", email = "almaspr3@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx==0.28.1",
    "attrs==25.1.0",
]

[project.urls]
Homepage = "https://github.com/Almas-Ali/fraud_checker"
Documentation = "https://github.com/Almas-Ali/fraud_checker#readme"
Repository = "https://github.com/Almas-Ali/fraud_checker"
Issues = "https://github.com/Almas-Ali/fraud_checker/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "fraud_checker/__init__.py"

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.codespell]
skip = ".git,.vscode,.venv/*"

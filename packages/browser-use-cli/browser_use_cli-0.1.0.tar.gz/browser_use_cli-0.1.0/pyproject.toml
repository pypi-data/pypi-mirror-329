[project]
name = "browser-use-cli"
version = "0.1.0"
description = "CLI tool for browser automation tasks"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "browser-use>=0.1.37",
    "langchain-google-genai>=2.0.8",
    "python-dotenv>=1.0.0",
    "playwright>=1.40.0",
    "rich>=13.9.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "pytest>=7.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
browser-task = "browser_use_starter.agent:main"
browser-setup = "browser_use_starter.agent:main_setup"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["browser_use_starter*"]

[tool.setuptools.package-data]
browser_use_starter = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest]
testpaths = ["browser_use_starter"]
python_files = "test_*.py"

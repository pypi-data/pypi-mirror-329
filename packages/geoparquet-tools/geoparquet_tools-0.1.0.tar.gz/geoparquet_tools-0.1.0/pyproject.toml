[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geoparquet-tools"
version = "0.1.0"
description = "Simple command-line tool for reading GeoParquet files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "geopandas>=0.10.0",
    "pyarrow>=5.0.0",
]

[project.scripts]
geoparq = "geoparquet_tools.cli:cli"

[tool.setuptools]

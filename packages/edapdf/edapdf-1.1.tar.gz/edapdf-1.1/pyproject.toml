[project]
name = "edapdf"
version = "1.1"
description = "Simple package to build a PDF as you do EDA."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fpdf2>=2.8.2",
    "great-tables>=0.16.1",
    "matplotlib>=3.9.0",
    "pandas>=2.2.3",
    "pillow>=11.1.0",
    "polars>=1.21.0",
    "selenium>=4.28.1",
]

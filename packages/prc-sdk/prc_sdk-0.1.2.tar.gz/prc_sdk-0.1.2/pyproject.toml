[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prc_sdk"  
version = "0.1.2"  
description = "A Python SDK for interacting with the PRC API"
readme = "README.md"
authors = [
    {name = "zenturocloud", email = "info@zenturo.cloud"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["prc", "roblox", "api", "sdk"]
dependencies = [
    "requests>=2.25.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/zenturocloud/prc-roblox-sdk-python"
"Bug Tracker" = "https://github.com/zenturocloud/prc-roblox-sdk-python/issues"

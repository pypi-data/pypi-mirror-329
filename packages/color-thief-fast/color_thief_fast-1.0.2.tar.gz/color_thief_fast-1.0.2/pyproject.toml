[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "color_thief_fast"
version = "1.0.2"
description = "extracting image theme colors"
requires-python = ">=3.8"
dependencies = [
    "Pillow",
    "numpy"
]
authors = [
    { name = "Jianglong Jia", email = "465710779@qq.com" },
]
urls = { Homepage = "https://github.com/jjl001/color_thief_fast" }
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
py-modules = ["color_thief_fast"]
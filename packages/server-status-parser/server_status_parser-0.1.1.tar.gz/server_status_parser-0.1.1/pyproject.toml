[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "server-status-parser"
version = "0.1.1"
description = "A parser for the /server-status page of Apache"
authors = [{name = "Velyan Kolev", email = "kolev.velyan@gmail.com"}]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["beautifulsoup4", "pandas"]
requires-python = ">=3.6"

[tool.setuptools]
packages = ["server_status_parser"]

[project.urls]
Homepage = "https://github.com/KolevVelyan/server-status-parser"
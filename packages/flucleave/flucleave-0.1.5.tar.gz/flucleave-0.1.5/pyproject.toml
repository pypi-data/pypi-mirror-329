[build-system]
requires = ["setuptools>=64.0.0", "wheel", "setuptools[editable]"]
build-backend = "setuptools.build_meta"

[project]
name = "flucleave"
version = "0.1.5"
description = "Deep learning prediction of Influenza A virus pathogenicity from H5 and H7 cleavage sites"
authors = [{name = "Cameron Norris", email = "cameron.norris@usda.gov"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "tensorflow>=2.8.0",
    "pandas>=1.4.0",
    "numpy>=1.21.0",
    "biopython>=1.79",
    "scikit-learn>=1.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
flucleave = "flucleave.cli:main"

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
namespaces = true

[tool.setuptools.package-data]
flucleave = ["data/*/*", "model/*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xiutilities"
keywords = [
    "proteomics",
    "rescoring",
    "crosslink",
    "mass spectrometry",
]
requires-python = ">=3.7"
authors = [
    { name="Falk B. Schimweg", email="git@falk.schimweg.de" },
]
dynamic = [
    "version",
    "dependencies",
    "description",
    "classifiers",
]
license = {file = "LICENSE"}
readme = "README.rst"

[project.urls]
Homepage = "https://github.com/Rappsilber-Laboratory/xiUtils"
Issues = "https://github.com/Rappsilber-Laboratory/xiUtils/issues"
Documentation = "https://xiutils.readthedocs.io/"

[tool.setuptools_scm]
write_to = "xiutilities/_version.py"
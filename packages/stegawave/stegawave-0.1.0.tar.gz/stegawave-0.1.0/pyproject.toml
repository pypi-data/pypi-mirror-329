[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stegawave"
version = "0.1.0"
description = "Python SDK for Stegawave API"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.4.2",
    "python-dateutil>=2.8.2"
]

authors = [
    { name = "Sean Fahey", email = "sean@stegawave.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=1.0",
    "flake8>=5.0",
    "pytest-mock>=3.10.0",
    "responses>=0.23.0"
]

[tool.setuptools]
packages = ["stegawave"]
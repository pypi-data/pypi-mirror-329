[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "SolarAge"
version = "0.0.1"
description = "A Python package for calculating and converting Persian, Islamic, and Gregorian dates, along with zodiac signs, animal years, birthstones, and age calculations based on the Persian calendar."
authors = [
    {name = "Ali Ayati Qaffari", email = "ayatiali910@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}

requires-python = ">=3.7"

dependencies = [
    "jdatetime",
    "convertdate"
]


[project.urls]
"Profile" = "https://github.com/MrAAQPy"
"github" = "https://github.com/MrAAQPy/SolarAge"
"issue" = "https://github.com/MrAAQPy/SolarAge/issues"
"bale" = "https://ble.ir/aaq1386"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pidp_tools"
version = "1.1.1"
authors = [
    { name="Richard Dube", email="richardddube@gmail.com"},
]
description = "A collection of visualization and analysis tools for particle identification"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Framework :: Jupyter",
]
dependencies = [
    "matplotlib >= 3.10",
    "numpy >= 1.26",
    "scikit-learn >= 1.6",
    "plotly >= 5.24",
    "pandas >= 2.2",
    "ipywidgets >= 7.7",
    "Pillow >= 11",
    "joblib >= 1.4",
]


[project.urls]
Homepage = "https://https://github.com/duberii/pidp_tools"
Issues = "https://https://github.com/duberii/pidp_tools/issues"

[tools.setuptools]
py-modules = ["pidp_tools"]
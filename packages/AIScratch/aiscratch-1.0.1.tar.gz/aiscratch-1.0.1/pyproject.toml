# [tool.poetry.repositories]
# testpypi = "https://test.pypi.org/legacy/"

[tool.poetry]
name = "AIScratch"
version = "1.0.1"
description = "Sets of different AI Classes"
authors = ["tomboisse <tmboisse@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/GameLaxx/AIScratch"
repository = "https://github.com/GameLaxx/AIScratch"
packages = [{include = "AIScratch"}]
include = ["README.md"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = { version = "^2", optional = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
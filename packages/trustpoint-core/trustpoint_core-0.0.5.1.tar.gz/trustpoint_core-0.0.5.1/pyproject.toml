[project]
name = "trustpoint-core"
version = "0.0.5.1"
description = "Trustpoint core functionalities used by several other Trustpoint repositories."
requires-python = ">=3.11"
dependencies = [
    "cryptography>=44.0.1",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "newsletter_ai"
version = "1.0.2"
authors = [
  { name="Gaurav Patel", email="gauravpatel29@outlook.in" },
]
dependencies = [
    "requests",
    "google-genai", "beautifulsoup4"
]
description = "An AI to generate, edit and create newsletter using title and url links of other newsletters"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
    <defs>
        <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFD700" />
            <stop offset="100%" style="stop-color:#FF00FF" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="2" dy="2" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <!-- Main container -->
    <rect x="0" y="0" width="600" height="200" rx="15" fill="white" stroke="url(#gradientBg)" stroke-width="2" filter="url(#shadow)" />
    <!-- Title -->
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gradientBg)">Document Analytics</text>
    <!-- Reading metrics -->
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Reading Time: 23.5 minutes
    </text>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Word Count: 2,982
    </text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Avg Words/Sentence: 5.9
    </text>
    <!-- Structure metrics -->
    <text x="330.0" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Headings: 41
    </text>
    <text x="330.0" y="105" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Code Blocks: 33
    </text>
    <text x="330.0" y="130" font-family="Arial, sans-serif" font-size="14" fill="#666666">
        Links: 8
    </text>
    <!-- Complexity meter -->
    <rect x="30" y="160" width="540" height="8" rx="4" fill="#eee" />
    <rect x="30" y="160" width="540.0" height="8" rx="4" fill="url(#gradientBg)" />
    <text x="560" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="end">
        100% Complexity
    </text>
</svg>

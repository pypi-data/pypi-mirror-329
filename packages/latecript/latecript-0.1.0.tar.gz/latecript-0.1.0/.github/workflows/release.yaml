name: Release

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

permissions:
  id-token: write
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/latecript

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e956957a5b867baf7b598726
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install uv

      - name: Set version
        run: |
          uv pip install hatch
          hatch version patch

      - name: Build Package
        run: |
          uv pip install build
          python -m build

      - name: Publish Package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

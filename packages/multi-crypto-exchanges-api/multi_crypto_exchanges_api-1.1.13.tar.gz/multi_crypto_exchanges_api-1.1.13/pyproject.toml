[project]
name = "multi-crypto-exchanges-api"
version = "1.1.13"
description = "Ce projet se compose d’une API côté serveur et d’une application client (Streamlit et WebSocket) permettant d’interagir avec plusieurs exchanges. L’API offre divers endpoints pour obtenir des données historiques, gérer l’authentification, exécuter des ordres (TWAP), streamer des carnets d'ordres, et bien plus encore."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.11",
    "fastapi>=0.115.8",
    "ipykernel>=6.29.5",
    "jinja2>=3.1.5",
    "markupsafe==2.0.1",
    "pandas>=2.2.3",
    "plotly>=6.0.0",
    "pyjwt>=2.10.1",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.37",
    "streamlit>=1.42.0",
    "tabulate>=0.9.0",
    "typer>=0.15.1",
    "uv>=0.5.31",
    "uvicorn>=0.34.0",
    "websocket-client>=1.8.0",
    "websockets>=14.2",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.4"
]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["Test"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["Server", "Client"]

[project.scripts]
launch = "Server.cli:app"

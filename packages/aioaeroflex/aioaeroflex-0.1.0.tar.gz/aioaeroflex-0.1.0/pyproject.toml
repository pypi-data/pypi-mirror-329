[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aioaeroflex"
version = "0.1.0"
authors = [
    { name = "Iddo Rachlewski", email = "github@rachlewski.com" },
]
description = "Async Python library for controlling Aeroflex adjustable beds via Bluetooth"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
]
dependencies = [
    "bleak>=0.21.1",
]

[project.urls]
"Homepage" = "https://github.com/iddora/aioaeroflex"
"Bug Tracker" = "https://github.com/iddora/aioaeroflex/issues" 
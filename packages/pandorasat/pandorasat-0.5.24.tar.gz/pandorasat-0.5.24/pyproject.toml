[tool.poetry]
name = "pandorasat"
version = "0.5.24"
description = ""
authors = ["Christina Hedges <christina.l.hedges@nasa.gov>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = ">=1.26.0,<2.0.0"
astropy = ">=5.3.3,<6.0.0"
matplotlib = ">=3.8.0,<4.0.0"
scipy = ">=1.11.2,<2.0.0"
tqdm = ">=4.60.1,<5.0.0"
rich = ">=13.0.0"
pysynphot = ">=2.0.0"
astroquery = ">=0.4.6"
pyarrow = "<17.0.0"
pandas = {version=">=2.1.1,<3.0.0", extras = ["parquet"]}

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = ">=6.2.5"
flake8 = "^4.0.1"
black = "^22.12.0"
isort = "^5.10.1"
jupyterlab = "^4.2.0"
ipywidgets = "^8.1.2"
tabulate = "^0.9.0"
mkdocs-include-markdown-plugin = "^6.0.6"
mkdocs-material = "^9.5.23"
mkdocs-jupyter = "^0.24.7"
mkdocstrings = {version="^0.25.1", extras=["crystal", "python"]}
mkdocs = "^1.6.0"
pytkdocs = {version = "^0.16.1", extras = ["numpy-style"]}
lxml = "^5.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 79

[tool.isort]
import_heading_firstparty = 'First-party/Local'
import_heading_future = 'Future'
import_heading_stdlib = 'Standard library'
import_heading_thirdparty = 'Third-party'
line_length = 79
multi_line_output = 3
no_lines_before = 'LOCALFOLDER'
profile = 'black'

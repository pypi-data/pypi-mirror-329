[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "malbolge"
version = "0.0.1"
authors = [
  { name="Anend", email="anend@live.com" },
]
description = "Simple Malbolge(https://en.wikipedia.org/wiki/Malbolge) interpreter in python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Aiaid/pyMalbolge"
Issues = "https://github.com/Aiaid/pyMalbolge/issues"
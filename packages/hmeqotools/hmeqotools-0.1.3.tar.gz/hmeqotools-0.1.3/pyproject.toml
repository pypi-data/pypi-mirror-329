[project]
name = "hmeqotools"
version = "0.1.3"
description = "A simple toolkit for Python."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "hmeqo", email = "hmeqocoliniliad@gmail.com" }]
dependencies = ["httpx>=0.25.2"]

[project.optional-dependencies]
mathutil = ["rich>=13.6.0"]
crypto = ["cryptography>=41.0.7"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hmeqotools"]

[project]
name = "kego"
version = "0.5.0"
description = "Helpers for quick ML analysis of kaggle competitions."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ipykernel>=5.5.6",
    "kaggle>=1.6.6",
    "lifelines>=0.30.0",
    "numpy>=1.26.4",
    "pandas>=2.2.0",
    "python-dotenv>=1.0.1",
    "scikit-learn>=1.5.0",
    "matplotlib>=3.7.0",
    "tqdm>=4.66.4",
    "autogluon>=1.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = ["pre-commit>=3.6.0"]

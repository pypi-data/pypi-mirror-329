[metadata]
name = eotransform-pandas
version = attr: eotransform_pandas.__version__
description = Implements transformations on pandas DataFrame, to be used with eotransform streamed_process.
author = TU Wien GEO MRS group
author_email = remote.sensing@geo.tuwien.ac.at
long_description = file: README.md
url = https://github.com/TUW-GEO/eotransform-pandas
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: GIS
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Natural Language :: English

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	eotransform>=1.1
	pandas

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-cov
	geopathfinder
geopath = geopathfinder

[egg_info]
tag_build = 
tag_date = 0


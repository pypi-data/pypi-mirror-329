[project]
name = "dravik"
dynamic = ["version"]
description = "Hledger TUI"
license = { file = "LICENSE" }
authors = [
    { name = "Yaser Amiri", email = "yaser.amiri95@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
keywords = ["python", "cli", "hledger", "python3", "UV", "textual", "terminal", "tui", "accounting"]
dependencies = [
    "pydantic>=2.10.6",
    "textual==1.0.0",
    "textual-plotext>=1.0.1",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Typing :: Typed",
]


[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pyright==1.1.393",
    "ruff>=0.9.4",
    "textual-dev>=1.7.0",
]

[project.scripts]
dravik = "dravik.__main__:run_app"
dravik-init = "dravik.__main__:init"

[project.urls]
"Source" = "https://github.com/Yaser-Amiri/dravik"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"  # Use git for versioning

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
exclude = [
    "/.git",
    "/.github",
    "/.gitignore",
    "/.editorconfig",
    "/Makefile",
    "/.vscode",
    "/.idea",
    "*.pyc",
    "__pycache__",
    "/.env",
    "/.venv",
    "/.pytest_cache",
    "/.ruff_cache",
    "/.mypy_cache",
    "/dist",
    "/build",
    "*.egg-info",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = ["E501"]

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = false

[project]
name = "apmodel"
version = "0.1.0"
description = "ActivityStreams 2.0 and nodeinfo 2.0/2.1 implementation for Python."
authors = [
    { name = "AmaseCocoa", email = "cocoa@amase.cc" },
]
dependencies = [
    "cryptography>=44.0.1",
    "pyfill>=0.1.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

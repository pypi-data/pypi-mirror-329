[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
qpots = ["TS-EMO/**/*"]  # Ensures all files in TS-EMO are included

[project]
name = "qpots"
version = "1.0.7"
authors = [
  { name="Kade E. Carlson", email="kkc5441@psu.edu" },
  { name="Ashwin Renganathan", email="ashwin.renganathan@psu.edu" },
]
description = "A BoTorch wrapper for solving multiobjective optimization problems with an implementation of the qPOTS algorithm."
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = ["botorch>=0.12.0", "torch>=2.4.1", "gpytorch>=1.13", "numpy>=1.25.2", "scipy>=1.11.4", "pymoo>=0.6.1.1"]

[project.urls]
Homepage = "https://github.com/csdlpsu/qpots"
Issues = "https://github.com/csdlpsu/qpots/issues"
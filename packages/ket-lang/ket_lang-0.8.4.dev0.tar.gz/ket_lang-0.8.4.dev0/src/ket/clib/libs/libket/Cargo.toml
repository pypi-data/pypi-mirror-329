[package]
name = "libket"
version = "0.5.1"
authors = ["Evandro Chagas Ribeiro da Rosa <evandro@quantuloop.com>"]
description = "Runtime library for the Ket programming language"
repository = "https://gitlab.com/quantum-ket/libket"
documentation = "https://quantumket.org"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bimap = "0.6.3"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
num = "0.4"
log = "0.4.20"
env_logger = "0.11.5"
thiserror = "2.0.8"
itertools = "0.13.0"
colored = "2.2.0"
#rayon = "1.5.3"
genawaiter = "0.99.1"
indexmap = "2.7.0"
plotly = { version = "0.11.0", optional = true }
build-info = { version = "0.0.39", default-features = false, features = [] }

[build-dependencies]
build-info-build = "0.0.39"

[lib]
name = "ket"
crate-type = ["cdylib", "rlib"]

[profile.release]
strip = true

[features]
default = ["c_api"]
c_api = []
plot = ["dep:plotly"]

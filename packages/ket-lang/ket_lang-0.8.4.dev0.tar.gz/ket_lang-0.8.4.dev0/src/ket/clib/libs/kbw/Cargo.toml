[package]
name = "kbw"
version = "0.3.0"
authors = ["Evandro Chagas Ribeiro da Rosa <evandro@quantuloop.com>"]
description = "Ket Bitwise Simulator"
repository = "https://gitlab.com/quantum-ket/kbw"
documentation = "https://quantumket.org"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libket = "0.5.0"
num = "0.4"
rand = "0.8.5"
rayon = "1.5.3"
twox-hash = "2.0.0"
itertools = "0.13.0"
log = "0.4.20"
env_logger = "0.11.5"
thiserror = "1.0.65"
indicatif = "0.17.8"
build-info = { version = "0.0.39", default-features = false, features = [] }

[build-dependencies]
build-info-build = "0.0.39"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
strip = true

[[example]]
name = "grover"
required-features = ["libket/plot"]

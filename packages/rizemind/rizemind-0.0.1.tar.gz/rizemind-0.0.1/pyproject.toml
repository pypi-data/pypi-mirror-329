[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "rizemind"
version = "0.0.1"
description = "RIZE DML: suite of Flower extensions for Decentralizing Machine Learning"
license = "Apache-2.0"
authors = ["T-RIZE Labs <michael.duchesne@t-rize.io>"]
packages = [
    { include = "rizemind", from = "src/py" },
]

[tool.poetry.dependencies]
python = "^3.12" 
web3 = ">=7.0.0"
numpy = "<2.0.0"
eth-account = ">=0.13.4"
py-solc-x = "^2.0.3"
pydantic = "^2.10.6"
mnemonic = "^0.21"
flwr = "^1.15.1"
ray = "^2.42.0"

[tool.poetry.group.dev.dependencies]
torch = ">=1.9"

[tool.poetry.group.test.dependencies]
pytest = ">=6.0"

[tool.pytest.ini_options]
minversion = "6.2"
testpaths = [
    "src/py",
]
filterwarnings = "ignore::DeprecationWarning"
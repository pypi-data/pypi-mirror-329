[tool.poetry]
name = "rllama"
version = "0.1.0"
description = "A reinforcement learning framework for training LLMs featuring memory-augmented learning and multi-modal capabilities (coming soon)"
authors = ["ch33nchan <ch33nchan@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ch33nchan/RLlama"

[tool.poetry.dependencies]
python = "^3.8"
torch = ">=2.0.0"
transformers = ">=4.28.1"
trl = ">=0.4.1"
peft = ">=0.3.0"
gymnasium = "*"
accelerate = ">=0.19.0"
bitsandbytes = ">=0.37.2"
tqdm = "*"
numpy = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nzrec"
dynamic = ["version"]
description = "NZ REC delineation tool"
readme = "README.rst"
license = "Apache-2.0"
authors = [
    { name = "Mike Kittridge", email = "mullenkamp1@gmail.com" },
]
keywords = [
    "rivers",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Hydrology",
]
dependencies = [
    "booklet",
    "geopandas",
    "orjson",
    "pandas",
    "scipy",
    "smart_open",
    "zstandard",
]

[project.urls]
Homepage = "https://github.com/mullenkamp/nzrec"

[tool.hatch.build.targets.sdist]
include = [
    "/nzrec",
]

[tool.hatch.version]
path = "nzrec/__init__.py"


[project]
name = "dwgdbserver"
version = "0.9.16"
description = "A gdbserver for debugWIRE"
authors = [
    {name = "Bernhard Nebel",email = "nebel@hinterm-ziel.de"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pymcuprog (>=3.17.3.45,<4.0.0.0)",
    "pyedbglib (>=2.24.2.18,<3.0.0.0)",
    "pyusb (>=1.3.1,<2.0.0)",
    "pyusb-libusb1-backend (>=0.0.1)"
]

[prpoject.urls]
repository = "https://github.com/felias-fogg/dw-gdbserver"

[project.scripts]
dw-gdbserver = 'dwgdbserver.dwgdbserver:main'

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.4"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

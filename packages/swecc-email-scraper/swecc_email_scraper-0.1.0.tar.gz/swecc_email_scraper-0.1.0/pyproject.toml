[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swecc-email-scraper"
version = "0.1.0"
description = "A Python CLI tool for analyzing email data in mbox format"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["email", "mbox", "analysis", "cli"]
authors = [
    { name = "SWECC Labs", email = "swecc@uw.edu" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.0.0",
    "mailbox",
    "rich>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]

[project.scripts]
swecc-email-scraper = "email_scraper.cli:main"

[tool.ruff]
select = ["E", "F", "I", "N", "W", "B", "UP"]
ignore = []
line-length = 100

[tool.mypy]
python_version = "3.8"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=email_scraper --cov-report=term-missing"
testpaths = ["tests"]

[tool.hatch.build]
exclude = [
    "tests/*",
    "venv/*",
    ".git/*",
    "docs/*",
    "*.pyc",
    "__pycache__/*",
]

[tool.hatch.build.targets.wheel]
packages = ["email_scraper"]
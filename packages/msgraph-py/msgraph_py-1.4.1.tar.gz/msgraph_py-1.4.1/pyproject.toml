[build-system]
requires = [
  "setuptools>=61.0",
  "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "msgraph-py"
dynamic = ["version"]
dependencies = [
  "httpx[http2]",
  "PyJWT[crypto]",
]
authors = [
  { name="fedamerd" },
]
description = "This package contains API wrappers to simplify interaction with Microsoft Graph API through Python functions."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Changelog = "https://github.com/fedamerd/msgraph-py/blob/main/CHANGELOG.md"
Documentation = "https://github.com/fedamerd/msgraph-py/blob/main/README.md"
Issues = "https://github.com/fedamerd/msgraph-py/issues"
Source = "https://github.com/fedamerd/msgraph-py"

[tool.setuptools_scm]

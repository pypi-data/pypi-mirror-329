description = "Crawl a website recursively and save contents as markdown"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "denispcguy", email = "denispcguy@gmail.com"}
]
dependencies = [
    "alive-progress>=3.2.0",
    "crawl4ai>=0.4.248",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
]

[project.scripts]
crawk = "crawk.crawk:app"

[tool.poetry]
name = "biofefi"
version = "1.1.1"
description = ""
authors = [
    "Daniel Lea <Daniel.Lea@nottingham.ac.uk>",
    "Eduardo Aguilar <pcxea2@exmail.nottingham.ac.uk>",
    "Karthikeyan Sivakumar <psxks12@exmail.nottingham.ac.uk>",
    "Grazziela Figueredo <pmzgf@exmail.nottingham.ac.uk>"
]
readme = "README.md"
include = [
    { path = "static", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
numpy = "1.26.4"
pandas = "2.2.2"
streamlit = "1.36"
matplotlib = "3.8.2"
scikit-learn = "1.5.2"
scikit-fuzzy = "0.4.2"
seaborn = "0.13.2"
tqdm = "4.66.2"
xgboost = "2.1.0"
lime = "0.2.0.1"
shap = "0.45.0"
torch = "^2.5.1"

[tool.poetry.scripts]
biofefi = "biofefi.launch:main"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
isort = "^5.13.2"
flake8-isort = "^6.1.1"
sphinx = "^8.1.3"
myst-parser = "^4.0.0"
black = "^24.10.0"
pytest = "^8.3.4"

[tool.isort]
profile = "black"
line_length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

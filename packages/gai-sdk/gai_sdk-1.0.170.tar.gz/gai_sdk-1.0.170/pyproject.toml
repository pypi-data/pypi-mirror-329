[build-system]
requires = [ "setuptools>=60", "setuptools-scm>=8.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "gai-sdk"
version = "1.0.170"
description = "Refer to https://gai-labs.github.io/gai for more information"
readme = "README.md"
classifiers = [ "Programming Language :: Python :: 3.10", "Development Status :: 3 - Alpha", "License :: OSI Approved :: MIT License", "Intended Audience :: Science/Research", "Intended Audience :: Developers", "Operating System :: OS Independent", "Topic :: Software Development", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: Scientific/Engineering :: Artificial Intelligence",]
requires-python = ">=3.10"
dependencies = [ "click>=8.1.7,<9.0", "colorlog>=6.8.2,<7.0", "fastapi", "huggingface_hub>=0.24.5,<0.25", "numpy>=1.22.0,<2.0.0", "openai>=1.40.0,<2.0.0", "pillow>=10.4.0,<11.0", "pydantic", "pynvml>=11.5.3,<12.0", "python-dotenv>=1.0.1,<2.0", "rich>=13.7.1,<14.0", "websockets>=13.0.0,<14.0", "toml>=0.10.2,<0.11", "setuptools>=75.5.0", "bs4>=0.0.2,<0.1", "nats-py>=2.8.0,<3.0", "aioconsole>=0.8.0,<0.9", "jsonschema>=4.23.0,<5.0", "transitions>=0.9.2,<1.0", "uvicorn>=0.30.6,<0.31", "python-multipart>=0.0.12,<0.1", "ollama==0.4.6", "pydantic-settings>=2.6.1", "langchain-text-splitters==0.3.6", "spacy==3.8.4",]
[[project.authors]]
name = "kakkoii1337"
email = "kakkoii1337@gmail.com"

[project.license]
file = "LICENSE"

[project.urls]
Documentation = "https://gai-labs.github.io/gai/docs"

[project.scripts]
gai = "gai.scripts.main:main"

[project.optional-dependencies]
dev = [ "pytest>=8.3.2,<9.0", "nox>=2024.4.15,<2025.0", "twine>=5.1.1,<6.0", "keyrings.alt>=5.0.1,<6.0", "ipykernel>=6.29.5,<7.0", "flake8>=7.1.1,<8.0", "pytest-ordering>=0.6,<1.0", "pytest-asyncio==0.25.2",]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"gai.scripts.data" = [ "*",]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.setuptools.packages.find]
where = [ "src",]
include = [ "gai.*",]

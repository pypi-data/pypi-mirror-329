[project]
name = "yspdx"
version = "0.1.2"
description = "SPDX file processor for master yocto system information from create-spdx.bbclass"
authors = [{ name = "Dinesh Ravi", email = "dineshr93@gmail.com" }]
dependencies = ["zstandard>=0.22.0"]
requires-python = ">=3.10"
readme = "README.md"

[project.scripts]
yspdx = "yspdx.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

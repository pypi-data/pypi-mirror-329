[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tolkapy"
description = """Tolkapy is a python package known earlier as tamilrulepy 
which provides functions based on tolkapiyam rules to validate tamil words."""
readme = "README.md"

authors = [
{name = "Dr.Sathiyaraj Thangasamy", email="sathiyarajt@skacas.ac.in"},
{name = "Parameshwar Arunachalam", email="parameshwar273@gmail.com"},
{name = "Boopalan S" , email="boopalan28012003@gmail.com"},
{name = "Hariharan Umapathi",email="smarthariharan28@gmail.com"},
{name = "Infofarmer",email="tha.uzhavan@gmail.com"},
{name = "Syed Jafer K",email="contact.syedjafer@gmail.com"},
{name = "Kamalakkannan P",email = "kkannan.ps.2004@gmail.com"}
]
version = "0.0.1"
requires-python = ">=3.6"
dependencies = [ 
    "Open-Tamil >= 1.1"
]

[tool.setuptools.packages.find]
include = ["tamilrulepy"]


[project]
name = "amphetamine"
version = "0.0.2"
description = "Conveniences for faster prototyping and more enjoyable interactive sessions."
readme = "README.md"
license = "AGPL-3.0"
authors = [
    { name = "K. LeBryce", email = "k.lebryce@pm.me" }
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.46.0",
    "beautifulsoup4>=4.13.3",
    "cryptography>=44.0.1",
    "httpx>=0.28.1",
    "openai>=1.64.0",
    "platformdirs>=4.3.6",
    "psutil>=7.0.0",
    "python-dotenv>=1.0.1",
    "watchdog>=6.0.0",
]

[project.scripts]
amphetamine = "amphetamine:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.15.0",
    "sphinx>=8.2.1",
]

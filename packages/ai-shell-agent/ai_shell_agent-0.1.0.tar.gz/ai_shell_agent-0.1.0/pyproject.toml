[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-shell-agent"
version = "0.1.0"
description = "A command-line AI chat application"
authors = [
    { name = "Lael Al-Halawani", email = "laelhalawani@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dynamic = ["classifiers", "dependencies"]

[project.scripts]
ai = "shellai.ai:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/ai-shell-agent"

[tool.setuptools]

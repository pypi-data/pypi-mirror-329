[project]
name = "aivfs"
version = "1.0.1"
description = "一个AI虚拟文件系统"
authors = [
    {name = "LightJunction", email = "lightjunction.me@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing-extensions>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/LightJunction/AIVFS"
"Bug Tracker" = "https://github.com/LightJunction/AIVFS/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
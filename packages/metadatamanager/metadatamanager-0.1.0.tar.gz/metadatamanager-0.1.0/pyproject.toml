[project]
name = "metadatamanager"
version = "0.1.0"
description = "`MetadataManager` 是一个简单的 JSON 元数据管理器，旨在方便地读取、写入和操作 JSON 文件。它提供了一系列方法来管理嵌套的 JSON 数据结构，支持添加、删除、读取和更新操作。"
authors = [{ name = "a木木", email = "mumuwj0001@163.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = [
    "setuptools",
    "versioneer[toml]==0.29",
]
build-backend = "setuptools.build_meta"

[project]
name = "pyiron_database"
description = "pyiron_database - Database support for pyiron_workflow."
readme = "docs/README.md"
keywords = [ "pyiron_workflow",]
requires-python = ">=3.10, <3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "h5py==3.12.1",
    "pyiron_workflow==0.12.0",
    "setuptools==75.8.0",
    "versioneer[toml]==0.29",
]
dynamic = [ "version",]
authors = [
    { name = "Sebastian Eibl", email = "sebastian.eibl@mpcdf.mpg.de" },
]

[project.optional-dependencies]
neo4j = ["neo4j-python-driver-rust-ext==5.25.0.0"]
postgresql = [
  "psycopg2==2.9.9",
  "sqlalchemy==2.0.38",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pyiron.org/"
Documentation = "https://pyiron_database.readthedocs.io"
Repository = "https://github.com/pyiron/pyiron_database"

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "pyiron_database/_version.py"
parentdir_prefix = "pyiron_database"
tag_prefix = "pyiron_database-"

[tool.setuptools.packages.find]
include = [ "pyiron_database*",]

[tool.setuptools.dynamic.version]
attr = "pyiron_database.__version__"

[tool.ruff]
exclude = ["docs/conf.py", "setup.py", "pyiron_database/_version.py"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # flake8-comprehensions
    "C4",
    # eradicate
    "ERA",
    # pylint
    "PL",
]
ignore = [
    # ignore line-length violations
    "E501",
    # Too many arguments in function definition
    "PLR0913",
    # Magic value used in comparison
    "PLR2004",
    # Import alias does not rename original package
    "PLC0414",
    # Too many branches
    "PLR0912",
    # Too many statements
    "PLR0915",
    # Too many return statements
    "PLR0911",
]

[tool.black]
extend-exclude = '''
(
  ^/docs
)
'''

[tool.mypy]
ignore_missing_imports = true
exclude = [
    'docs/conf.py',
    '_version.py',
]

[[tool.mypy.overrides]]
module = [
  "pyiron_database.*",
]
follow_imports = "skip"

[tool.pydoclint]
style = 'google'
exclude = '_version\.py'

    required: False
    hide if: respondents_address_unknown
  - City: adv_party.address.city
    hide if: respondents_address_unknown
  - State: adv_party.address.state
    code: states_list()
    default: WV
    hide if: respondents_address_unknown
  - Zip: adv_party.address.zip
    hide if: respondents_address_unknown
  - County: adv_party.address.county
    hide if: respondents_address_unknown
continue button field: respondent_entered

section: children
question: |
  Another Address?
subquestion: |
  So far you have listed:

  % for addy in children_addresses:
  * ${ addy.on_one_line() } - ${ addy.date }
  % endfor

  Are there others?
yesno: children_addresses.there_is_another
---
section: children
question: |
  Who provides health insurance for the children?
fields:
  - no label: children_insurance
    choices:
      - Petitioner: petitioner
      - Respondent: respondent
      - Medicaid: medicaid
      - WV CHIP: chip
      - Someone else: other
      - No insurance: none
  - Name and Address: health_insurance_other_detail
    show if:
      variable: children_insurance
      is: other
---
section: pleadings
question: |
  Marriage Information and Jurisdiction
fields:
  - note: |
      **Marriage Information**
  - Date of Marriage: marriage_date
    datatype: date
    label above field: True
    grid: 4
  - Marriage State: marriage_state
    label above field: True
    grid: 4
  - Marriage County: marriage_county
    label above field: True
    grid: 4
  - Does Petitioner wish to resume using a prior name?: resume_name
    datatype: yesnoradio
  - Which is: prior_name
    show if: resume_name
  - note: |
      ***
  - Last cohabitation address: cohabit.address
    address autocomplete: True
    label above field: True
    grid: 12
  - City: cohabit.city
    label above field: True
    grid: 4
  - State: cohabit.state
    label above field: True
    grid: 4
  - Date of Separation: cohabit_date
    datatype: date
    label above field: True
    grid: 4
    max: ${ today() }
  - field: cohabit.county
    input type: hidden
  - note: |
      ***
      **Choose all that apply**:
  - Petitioner has been a resident of WV for more than 1 year prior to filing: p_resident
    datatype: yesnowide

event: childrenReview
section: children
question: |
  Review Children Information
subquestion: |
  ${ children.table }
  
  ${ children.add_action() }
continue button field: children_reviewed
---
table: children.table
rows: children
columns:
  - Name: |
      row_item.name.full()
  - DoB: |
      row_item.birthdate if defined("row_item.birthdate") else ""
  - SSN: |
      row_item.ssn
edit:
  - name.first
---
section: children
question: |
  Please enter the information for the ${ ordinal(i) } child.
fields:
  - First Name: children[i].name.first
  - Middle Name: children[i].name.middle
    required: False
  - Last Name: children[i].name.last
  - Birthdate: children[i].birthdate
    datatype: date
    min: ${ today().minus(years=18) }
  - SSN: children[i].ssn
    required: False
---
section: children
question: |
  So far, you have listed:  

  %for child in children:
  * ${ child.name.full() }  
  %endfor

subquestion: |
  Would you like to add another?
yesno: children.there_is_another

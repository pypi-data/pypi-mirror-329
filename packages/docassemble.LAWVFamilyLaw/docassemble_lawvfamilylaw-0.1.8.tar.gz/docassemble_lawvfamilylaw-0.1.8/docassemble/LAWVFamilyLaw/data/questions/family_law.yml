          health_shared = 0
          health_p = 100
          health_r = 0
          religion_shared = 0
          religion_p = 100
          religion_r = 0
          child_care_shared = 0
          child_care_p = 100
          child_care_r = 0
          school_shared = 0
          school_p = 100
          school_r = 0
          education_decision = "petitioner"
          health_decision = "petitioner"
          religion_decision = "petitioner"
          child_care_decision = "petitioner"
          school_decision = "petitioner"
          limit_parenting_time = True
          limit_time_detail
          restrictions = "restrictions"
          restrictions_reasons = limit_time_detail
          visitation = "no_visitation"          
          detailed_parenting_plan = "Petitioner requests sole custody of the children."
          if detailed_parenting_plan and not detailed_parenting_plan_complete:
            force_ask('detailed_parenting_plan')
          p_duration = ""
          r_duration = ""
          legal_custodian = "petitioner"
          transfer_location = ""
          transportation_arrangements = ""
          child_call = ""
          parent_call = ""
          not_scheduling_during_time = ""
          additional_terms = False
          p_work_schedule
        elif custody_schedule == "shared_weekly":
          p_daily = 50
          p_development = 50
          p_behavior = 50

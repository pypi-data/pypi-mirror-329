# Domestic Civil Case Information Statement -103
attachment:
  - name: sca_fc_103
    filename: sca_fc_103
    pdf template file: sca_fc_103.pdf
    variable name: sca_fc_103
    skip undefined: True
    fields:
      - "upper_county": ${ upper_county }
      #- "case_num": something
      #- "judge_name": something
      - "p_name": ${ client.name.full(middle="full") }
      - "r_name": ${ adv_party.name.full(middle="full") }
      - "confidential": ${ confidential if defined("confidential") else "" }
      - "p_address_line_one": ${ client.address.line_one() if defined("client.address") else "" }
      - "p_address_line_two": ${ client.address.line_two() if defined("client.address") else "" }
      - "p_phone": ${ client.phone_number if defined("client.phone_number") else "" }
      - "p_gender": ${ client.gender.lower() if defined("client.gender") else "" }
      - "p_dob": ${ client.birthdate if defined("client.birthdate") else "" }
      - "p_ssn": ${ client.ssn if defined("client.ssn") else "" }
      - "p_race": ${ p_race }
      - "minor_1_name": ${ children[0].name.full() if defined("children[0]") else "" }
      - "minor_1_dob": ${ children[0].birthdate if (defined("children[0]") and defined("children[0].birthdate")) else "" }
      - "minor_1_ssn": ${ children[0].ssn if (defined("children[0]") and defined("children[0].ssn")) else "" }
      - "minor_2_name": ${ children[1].name.full() if defined("children[1]") else "" }
      - "minor_2_dob": ${ children[1].birthdate if (defined("children[1]") and defined("children[1].birthdate")) else "" }

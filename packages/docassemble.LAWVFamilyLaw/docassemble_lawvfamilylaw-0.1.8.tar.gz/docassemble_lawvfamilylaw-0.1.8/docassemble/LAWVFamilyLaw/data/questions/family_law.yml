  * ${ employ.employer }
  % endfor

  Are there others?
yesno: p_employment.there_is_another
---
section: respondent
question: |
  Review Respondent Information
review:
  - Edit: adv_party.name.first
    button: |
      **Name**: ${ adv_party.name.full() }  
      %if defined("adv_party.birthdate"):
      **DoB**: ${ adv_party.birthdate }  
      %else:
      **DoB**: Undefined  
      %endif
      %if defined("adv_party.phone_number"):
      **Phone**: ${ adv_party.phone_number }  
      %else:
      **Phone**: Undefined  
      %endif
      %if defined("respondents_address_unknown") and respondents_address_unknown:
      **Address**: Unknown  
      **County**: Unknown  
      %elif defined("adv_party.address.address"):
      **Address**: ${ adv_party.address.on_one_line() }  
      **County**: ${ adv_party.address.county }  
      %else:
      **Address**: Undefined  
      **County**: Undefined  
      %endif
continue button field: respondent_reviewed
---
section: respondent
question: |
  Respondent Information
fields:
  - First Name: adv_party.name.first
  - Middle Name: adv_party.name.middle
    required: False
  - Last Name: adv_party.name.last
  - Birthdate: adv_party.birthdate
    datatype: date

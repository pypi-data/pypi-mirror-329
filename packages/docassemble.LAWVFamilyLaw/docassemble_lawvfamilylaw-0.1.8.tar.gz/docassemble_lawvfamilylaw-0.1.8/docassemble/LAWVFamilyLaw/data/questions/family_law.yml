---
section: petitioner
question: |
  More Children?
subquestion: |
  So far you have listed:

  % for child in child_support_children:
  * ${ child.name.full() } - ${ child.birthdate } - $${ child.amount }  
  % endfor

  Are there others?
yesno: child_support_children.there_is_another

site_name: StackOne AI SDK
site_url: https://stackonehq.github.io/stackone-ai-python
repo_url: https://github.com/StackOneHQ/stackone-ai-python
repo_name: StackOneHQ/stackone-ai-python

docs_dir: .docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Examples:
      - OpenAI Integration: openai-integration.md
      - CrewAI Integration: crewai-integration.md
      - LangChain Integration: langchain-integration.md
      - StackOne Account IDs: stackone-account-ids.md
  - Error Handling: error-handling.md
  - File Uploads: file-uploads.md

[tool.poetry]
name = "pristy-alfresco-operators"
version = "0.3.1"
description = "Alfresco Operators for Pristy"
authors = ["Jérémie Lesage <jeremie.lesage@jeci.fr>"]
readme = "README.md"
packages = [{ include = "pristy" }]

[tool.poetry.dependencies]
python = "~3.12"
apache-airflow = "2.9.1"
requests = "^2.32.3"
jsonschema = "^4.23.0"
pendulum = "^3.0.0"
apache-airflow-providers-apache-kafka = "^1.6.1"
apache-airflow-providers-http = "^4.13.3"
apache-airflow-providers-postgres = "^5.14.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-oidc-admin"
version = "0.1.0"
dependencies = [
    "django>=5.0",
    "mozilla-django-oidc>=4.0.1",
]
license = { text = "MIT" }
description = "A Django sso login based on django-mozilla-oidc that creates an inactive user upon SSO login."
readme = "README.md"
requires-python = ">= 3.10"
authors = [
    {name = "Camille-cmd", email = "perso@camillemeunier.fr"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
[project.urls]
"Repository" = "https://github.com/Camille-cmd/django-oidc-admin"

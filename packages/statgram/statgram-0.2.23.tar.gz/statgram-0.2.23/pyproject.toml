[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "statgram"
version = "0.2.23"
description = "AI-сервис для чат-ботов: управление, аналитика и прогнозы."

authors = [
  { name = "Kalinin Egor", email = "me@generext.com" }
]

license = { text = "Apache-2.0" }

dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Source = "https://github.com/generext/statgram"
Issues = "https://github.com/generext/statgram/issues"
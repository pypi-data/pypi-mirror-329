<div class="section-area">
  <div class="row">
    <div class="col-md-12">
      <table id="excel-table" class="table table-striped table-theme-blue">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Environment</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td style="text-align: left">{{ row.data_product_id }}</td>
            <td style="text-align: center">{{ row.environment }}</td>

            <td style="text-align: center">
              <a
                href="{{ request.script_root }}/cdh_orchestration/edit_environment/{{ row.data_product_id }}/environment/{{ row.environment }}"
                class="center-content"
              >
                <span class="x32 fill-p cdc-icon-paper_03 icon-blue"></span>
                <span>Manage Environment</span>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

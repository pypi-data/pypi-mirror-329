<main  >
    <h2>Generate Synthetic Patient Data</h2>
    <form id="generateForm">
        <label for="patientCount">Number of Patients:</label>
        <input type="number" id="patientCount" name="patientCount" required>
        <button type="submit">Generate</button>
    </form>
    <div id="generationStatus"></div>

<div class="select-container">
    <div class="row">
        <div class="col-md-12">
            <label for="module-select">Select Synthea Module:</label>
            <select id="module-select" name="module-select">
                {% for module in synthea_module_names %}
                <option value="{{ module }}">{{ module }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
 
</main>

<script src="{{ url_for('static', filename='js/synthea-script.js') }}"></script>

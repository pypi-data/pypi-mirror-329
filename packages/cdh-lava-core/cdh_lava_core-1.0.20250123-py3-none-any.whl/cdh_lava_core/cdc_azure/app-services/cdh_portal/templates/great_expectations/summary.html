{% extends "_layout.html" %}
{% block content %}
    <h2 class="h2">Great Expectations</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>

    </div>
    <button type="button" class="btn btn-primary btn-sm"
            onclick="location.reload();">Refresh
    </button>
    <div >
        <table class="table table-striped table-responsive-lg cdh-data-table">
            <thead>
            <tr>
                <th scope="col">Data Source</th>
            </tr>
            </thead>
            <tbody>
            {% for data_source in data_sources %}
                <tr>

                    <td>
                        <a href="/great-expectations/{{ data_source }}/index.html" target="_blank">{{ data_source }}</a>

                    </td>


                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}

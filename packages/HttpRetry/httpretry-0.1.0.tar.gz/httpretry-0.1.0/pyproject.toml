[project]
name = "HttpRetry"
version = "0.1.0"
description = "本项目提供了一个异步请求重试机制，旨在处理网络请求中的失败情况。通过使用装饰器，可以轻松地为异步函数添加重试逻辑，以确保在请求失败时能够自动重试，直到达到最大重试次数或成功为止。"
authors = [{ name = "a木木", email = "mumuwj0001@163.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["httpx (>=0.28.1,<0.29.0)"]
packages = [{ include = "HttpRetry", from = "HttpRetry" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

kind: Service
metadata:
  name: k8s_name_placeholder-svc
spec:
  selector:
    app: k8s_name_placeholder
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: webapp
---
kind: StatefulSet
metadata:
  name: k8s_name_placeholder
  labels:
    app: k8s_name_placeholder
spec:
  selector:
    matchLabels:
      app: k8s_name_placeholder
  securityContext:
    runAsUser: kortical
  replicas: 1
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: k8s_name_placeholder
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: k8s_name_placeholder
          image: cloud_container_repo_placeholder/module_placeholder:v0
          imagePullPolicy: Always
          command: [ "run-cmd.sh" ]
          args: [ "uwsgi",
                  "--lazy-apps",
                  "--master",
                  "--http", ":5000",
                  "--http-keepalive",
                  "--http-timeout", "1800000",
                  "--die-on-term",
                  "--buffer-size", "32768",
                  "--reload-on-rss", "4096",
                  "--mount", "/=module_placeholder.main:app",
                  "--wsgi-disable-file-wrapper",
                  "--enable-threads",
                  "--listen", "1024" # Maximum size of the request queue
          ]
          ports:
            - containerPort: 5000
              name: webapp
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health
              port: webapp
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 4
            failureThreshold: 30
            periodSeconds: 5

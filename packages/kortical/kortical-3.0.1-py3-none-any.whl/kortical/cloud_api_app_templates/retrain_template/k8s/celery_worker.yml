kind: Service
metadata:
  name: celery-worker-svc
spec:
  type: ClusterIP
  selector:
    app: celery-worker
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: internal
---
kind: StatefulSet
metadata:
  name: celery-worker
  labels:
    app: celery-worker
spec:
  selector:
    matchLabels:
      app: celery-worker
  securityContext:
    runAsUser: kortical
  replicas: 1
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: celery-worker
          image: cloud_container_repo_placeholder/module_placeholder:v0
          imagePullPolicy: Always
          command: [ "run-cmd.sh" ]
          args: [ "celery",
                  "-A",
                  "module_placeholder.celery",
                  "worker",
                  "--loglevel=info"]
          ports:
            - containerPort: 5000
              name: internal
              protocol: TCP
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "bindable"
version = "0.0.7"
authors = [
    { name="Snowcaloid", email="dev.snowcaloid@gmail.com"}
]
description = "Package for bindable singleton objects in Python. They act similar to Angular Services."
readme = "README.md"
requires-python = ">=3.13.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Snowcaloid/py-bindable"
Issues = "https://github.com/Snowcaloid/py-bindable/issues"
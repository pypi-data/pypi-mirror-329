[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aitronos-cli"
version = "0.5.0"
description = "aitronos cli"
readme = "README.md"
authors = [{ name = "Phillip Loacker", email = "phillip.loacker@aitronos.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["ai", "cli", "development", "tools"]
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Freddy-Development/Aitronos-CLI"
Repository = "https://github.com/Freddy-Development/Aitronos-CLI.git"

[project.scripts]
aitronos = "aitronos_alpha.cli:main" 
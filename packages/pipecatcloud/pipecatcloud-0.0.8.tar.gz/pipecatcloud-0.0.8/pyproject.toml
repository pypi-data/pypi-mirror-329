[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pipecatcloud"
version = "0.0.8"
requires-python = ">=3.10"
dependencies = [
    "aiohttp~=3.10.10",
    "fastapi~=0.115.5",
    "loguru~=0.7.2",
    "python-dotenv~=1.0.1",
    "uvicorn~=0.32.0",
    "typer~=0.13.0",
    "synchronicity~=0.7.6",
    "toml~=0.10.2",
    "questionary~=2.1.0",
]

[project.scripts]
pcc = "pipecatcloud.__main__:main"
pipecat = "pipecatcloud.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pipecatcloud*"]

[tool.ruff]
exclude = ["*_pb2.py"]
line-length = 100

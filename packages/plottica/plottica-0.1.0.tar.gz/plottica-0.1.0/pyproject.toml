[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plottica"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["Academic", "Research", "Plotting"]
authors = [
  { name = "N!no", email = "ninomyemail@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "matplotlib>=3.4.0",
  "numpy>=1.21.0",
  "pandas>=1.3.0",
  "seaborn>=0.11.0",
]

[project.urls]
Documentation = "https://github.com/N!no/plottica#readme"
Issues = "https://github.com/N!no/plottica/issues"
Source = "https://github.com/N!no/plottica"

[tool.hatch.version]
path = "src/plottica/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/plottica tests}"

[tool.coverage.run]
source_pkgs = ["plottica", "tests"]
branch = true
parallel = true
omit = [
  "src/plottica/__about__.py",
]

[tool.coverage.paths]
plottica = ["src/plottica", "*/plottica/src/plottica"]
tests = ["tests", "*/plottica/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

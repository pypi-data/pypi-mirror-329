[tool.poetry]
name = "autonomize-model-sdk"
version = "1.0.16"
description = "SDK for creating and managing machine learning pipelines."
authors = ["Jagveer Singh <jagveer@autonomize.ai>"]
license = "Proprietary"
repository = "https://github.com/autonomize-ai/autonomize-model-sdk.git"
homepage = "https://github.com/autonomize-ai/autonomize-model-sdk.git"
readme = "README.md"  # Change if your readme file has a different name
packages = [
    { include = "modelhub" }
]
# If you have keywords or classifiers you want to include, you can add them here.
# For example:
keywords = ["machine learning", "sdk", "mlflow", "modelhub"]

[tool.poetry.dependencies]
python = ">=3.9"
pandas = "^2.2.3"
pyyaml = "^6.0"
jinja2 = "^3.1.2"
kubernetes = "^32.0.0"
requests = "^2.32.2"
aiohttp = "^3.8.3"
azure-storage-blob = "^12.14.2"
azure-identity = "^1.12.0"
graphviz = "^0.20.1"
IPython = "^8.12.0"
pydantic = "^2.10.6"
networkx = "^2.8.8"
python-dotenv = "^1.0.1"
datasets = "^3.2.0"
mlflow = "2.20.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = {version = "24.4.2", extras = ["jupyter"]}
pylint = "^3.2.6"
mypy = "^1.11.1"
pytest-asyncio = "^0.24.0"
pre-commit = "^3.8.0"
pytest-cov = "^5.0.0"

[tool.poetry.scripts]
pipeline = "modelhub.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

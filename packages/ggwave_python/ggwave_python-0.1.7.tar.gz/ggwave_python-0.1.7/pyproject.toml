[tool.poetry]
name = "ggwave_python"
version = "0.1.7"
description = "A Python wrapper for GGWave â€“ data-over-sound communication"
authors = ["Abzac <rapturec@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "ggwave_python" }]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Source Code" = "https://github.com/Abzac/ggwave-python"
"Bug Tracker" = "https://github.com/Abzac/ggwave-python/issues"
"Documentation" = "https://github.com/Abzac/ggwave-python/wiki"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
ggwave = "^0.4.2"
pyaudio = { version = "^0.2.14", optional = true }
cryptography = ">=44.0.1"
numpy = "^2.2.3"

[tool.poetry.extras]
audio = ["pyaudio"]

[tool.poetry.dev-dependencies]
pytest = "^7.0"
build = "^1.0.3"
twine = "^4.0.2"
ruff = "^0.9.7"
black = "^25.1.0"
pre-commit = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py310"]
skip-string-normalization = true  # Prevents Black from converting quotes

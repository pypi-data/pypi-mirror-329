[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "capebase"
version = "0.1.0-alpha.3"
readme = "README.md"
description = "A Python library for building real-time backends with auto-generated APIs, real-time updates, and granular permissions."
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = [
    "fastapi",
    "sqlmodel",
    "pydantic",
    "async",
    "sqlalchemy",
    "postgresql",
    "mysql",
    "sqlite",
    "real-time",
    "api-generator",
    "database",
    "authentication",
    "permissions",
    "websockets",
    "sse",
    "crud"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",   
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = [
    "aiosqlite>=0.20.0",
    "casbin>=1.37.0",
    "fastapi-users>=14.0.1",
    "fastapi>=0.115.6",
    "greenlet>=3.1.1",
    "httpx-sse>=0.4.0",
    "pycasbin>=1.36.3",
    "pydantic>=2.10.4",
    "sqlmodel>=0.0.22",
    "sse-starlette>=2.2.1",
    "hatch>=1.14.0",
]

[project.urls]
Homepage = "https://github.com/justmagici/capebase"
Bug-Tracker = "https://github.com/justmagici/capebase/issues"

[tool.mypy]
plugins = ['pydantic.mypy']

[tool.pydantic-mypy]
strict = true

[dependency-groups]
dev = [
    "aiofiles>=24.1.0",
    "async-asgi-testclient>=1.4.11",
    "httpx>=0.28.1",
    "jinja2>=3.1.5",
    "pytest-asyncio>=0.25.2",
    "python-multipart>=0.0.20",
    "uvicorn>=0.34.0",
    "asyncpg>=0.30.0",
    "fastapi-users-db-sqlalchemy>=7.0.0",
    "pytest>=8.3.4",
    "fastapi-users>=14.0.1",
    "ruff>=0.9.7",
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.hatch.build.targets.wheel]
packages = ["capebase"]

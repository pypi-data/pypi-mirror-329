[project]
name = "taclo"
version = "0.0.0.1"
authors = [
  { name="Fengzhi Li", email="lfzbbaa@163.com" },
]
description = "A Python interface for TaskC and TaskD project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/L-F-Z/TaskC"
Issues = "https://github.com/L-F-Z/TaskC/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
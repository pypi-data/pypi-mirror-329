[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "groovindb"
version = "1.1.1"
description = "ORM asÃ­ncrono para Python con interfaz similar a Prisma"
authors = [
    {name = "Juan Manuel Panozzo Zenere", email = "jmpanozzoz@gmail.com"},
    {name = "Silvia Rus Mata", email = "silvia.rus@groovinads.com"},
    {name = "Tomas Pinausig Castillo", email = "tomas.pinausig@groovinads.com"}
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["database", "orm", "async", "postgresql", "mysql", "prisma"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO"
]

dependencies = [
    "click>=8.0.0",
    "questionary>=1.10.0",
    "asyncpg>=0.27.0",
    "aiomysql>=0.1.1",
    "colorama>=0.4.4",
    "setuptools>=42.0.0",
    "wheel>=0.37.0",
    "redis>=5.0.0",
    "psutil>=5.9.0",
    "aiosqlite>=0.21.0"
]

[project.urls]
"Homepage" = "https://bitbucket.org/groovinads/groovindb"
"Bug Tracker" = "https://bitbucket.org/groovinads/groovindb/issues"
"Documentation" = "https://bitbucket.org/groovinads/groovindb/src/master/README.md"
"Source Code" = "https://bitbucket.org/groovinads/groovindb"

[project.scripts]
groovindb = "groovindb.cli:cli" 
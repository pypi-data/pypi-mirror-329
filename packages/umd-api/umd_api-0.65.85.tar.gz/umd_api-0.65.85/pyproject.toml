[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umd-api" 
version = "0.65.85"
description = "A package for accessing the UMD API in Python"
readme = "README.md"
authors = [
    { name = "Eshan Iyer", email = "eshaniyer@duck.com" }
]
license = { text = "MIT" }
keywords = ["umd", "education", "API"]

dependencies = [
    "requests>=2.31.0,<3.0", 
    "beautifulsoup4>=4.12.2,<5.0", 
    "regex>=2024.10.30,<2025.0",  
    "pytz>=2023.3,<2024.0", 
    "pandas>=2.0.3,<3.0"
]

requires-python = ">=3.10"

[project.urls]
"Documentation" = "https://github.com/Nazchanel/umd-api-python/blob/master/README.md"
"Source" = "https://github.com/Nazchanel/umd-api-python"

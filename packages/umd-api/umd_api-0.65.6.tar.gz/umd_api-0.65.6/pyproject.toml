[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umd-api" 
version = "0.65.6"
description = "A package for accessing the UMD API in Python"
readme = "README.md"
authors = [
    { name = "Eshan Iyer", email = "eshaniyer@duck.com" }
]
license = { text = "MIT" }
keywords = ["umd", "education", "API"]

dependencies = [
    "requests",
    "beautifulsoup4",   
    "regex",            
]

requires-python = ">=3.10"

[project.urls]
"Documentation" = "https://github.com/Nazchanel/umd-api-python/blob/master/README.md"
"Source" = "https://github.com/Nazchanel/umd-api-python"

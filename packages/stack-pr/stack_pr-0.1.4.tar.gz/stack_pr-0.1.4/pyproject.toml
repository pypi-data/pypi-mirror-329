[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "stack-pr"
authors = [
    { name = "Modular Inc", email = "hello@modular.com" },
]
maintainers = [
    { name = "Modular Inc", email = "hello@modular.com" },
]
description = "Stacked PR CLI for Github"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "stacked-prs",
    "github",
    "pull-requests",
    "stack-pr",
    "git",
    "version-control",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
]
dynamic = []
dependencies = []
version = "0.1.4"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/modularml/stack-pr"
Repository = "https://github.com/modularml/stack-pr"
"Bug Tracker" = "https://github.com/modularml/stack-pr/issues"

[project.scripts]
stack-pr = "stack_pr.cli:main"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
fallback_version = "0.1.0"

[tool.pixi.project]
channels = [
    "conda-forge",
]
platforms = [
    "osx-arm64",
    "osx-64",
    "linux-64",
    "linux-aarch64",
]

[tool.pixi.pypi-dependencies]
pdm = ">=2.17.1,<2.18"

[tool.pixi.pypi-dependencies.stack-pr]
path = "."
editable = true

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = ">=3.8"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pychurros"
version = "0.1.1"
description = "A dynamic repository library for SQLModel in Python"
authors = [{name = "Gustavo Valle", email = "gustavo@devcrafter.io"}]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "sqlmodel",
    "fastapi"
]

[project.urls]
Homepage = "https://github.com/churros-py/churros-data-ppa"
Documentation = "https://github.com/churros-py/churros-data-ppa"
Source = "https://github.com/churros-py/churros-data-ppa"

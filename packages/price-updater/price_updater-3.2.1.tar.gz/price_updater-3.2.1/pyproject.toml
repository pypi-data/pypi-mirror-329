[tool.poetry]
name = "price-updater"
version = "3.2.1"
description = "Software for updating asset valuations in an XLSX spreadsheet."
authors = ["Tomasz Kasperek"]
license = "Freeware"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10.9"
kivy = "^2.2.1"
kivymd = "^1.1.1"
requests = "2.31.0"
beautifulsoup4 = "4.12.2"
bs4 = "0.0.1"
openpyxl = "3.1.2"
xlib = "0.21"

[tool.poetry.dev-dependencies]
black = "23.3.0"
mypy = "1.3.0"
pylint = "2.17.4"
types-requests = "2.32.0.20240523"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
